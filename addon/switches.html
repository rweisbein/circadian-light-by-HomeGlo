<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circadian Light - Controls</title>
  <style>
    :root {
      --bg: #000;
      --panel: #111;
      --card: #1a1a1a;
      --accent: #feac60;
      --accent-hover: #ffc078;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --muted2: #64748b;
      --line: #334155;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Navigation */
    .nav {
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      padding: 0 24px;
      display: flex;
      align-items: center;
      height: 56px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-brand {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text);
      margin-right: 32px;
    }

    .nav-links {
      display: flex;
      gap: 8px;
    }

    .nav-link {
      padding: 8px 16px;
      color: var(--muted);
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .nav-link:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-link.active {
      color: var(--accent);
    }

    /* Main Content */
    .main {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }

    .page-header {
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Pending Section */
    .pending-section {
      margin-bottom: 24px;
    }

    .pending-card {
      background: var(--card);
      border: 1px solid var(--warning);
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      transition: all 0.3s;
    }

    .pending-card.just-pressed {
      border-color: var(--success);
      background: rgba(34, 197, 94, 0.1);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.3);
    }

    .just-pressed-badge {
      background: var(--success);
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 8px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .pending-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .pending-name {
      font-weight: 500;
      font-size: 0.95rem;
    }

    .pending-details {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .pending-actions {
      display: flex;
      gap: 8px;
    }

    /* Switches Table */
    .switches-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
      overflow: hidden;
    }

    .switches-table th {
      text-align: left;
      padding: 12px 16px;
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }

    .switches-table th:hover {
      color: var(--text);
    }

    .switches-table th.sorted {
      color: var(--accent);
    }

    .switches-table th .sort-arrow {
      margin-left: 6px;
      opacity: 0.5;
    }

    .switches-table th.sorted .sort-arrow {
      opacity: 1;
    }

    .switches-table td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--line);
      font-size: 0.9rem;
    }

    .switches-table tr:last-child td {
      border-bottom: none;
    }

    .switches-table tr:hover td {
      background: rgba(255, 255, 255, 0.02);
    }

    .switch-name-link {
      color: var(--accent);
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }

    .switch-name-link:hover {
      text-decoration: underline;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--muted);
    }

    .empty-state-title {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: var(--text);
    }

    .empty-state-text {
      font-size: 0.9rem;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      color: var(--muted);
    }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      border: none;
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-cancel {
      background: transparent;
      border: 1px solid var(--line);
      color: var(--muted);
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
    }

    .btn-secondary {
      background: var(--card);
      border: 1px solid var(--line);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-danger {
      background: transparent;
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    /* Status badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-active {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
    }

    .status-check {
      font-size: 0.85rem;
    }

    .status-not-configured {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
    }

    .status-unsupported {
      background: rgba(148, 163, 184, 0.15);
      color: var(--muted);
    }

    /* Last action column */
    .last-action {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .last-action-time {
      font-size: 0.7rem;
      color: var(--muted2);
      margin-left: 4px;
    }

    .request-support-link {
      color: var(--muted);
      font-size: 0.8rem;
      text-decoration: none;
      margin-left: 8px;
    }

    .request-support-link:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    /* Header with filter */
    .th-with-filter {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .th-title-row {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-filter {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size: 0.75rem;
      font-weight: normal;
      cursor: pointer;
      width: 100%;
    }

    .header-filter:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 24px;
      min-width: 400px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal h3 {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .modal-section {
      margin-bottom: 20px;
    }

    .modal-label {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .modal-input {
      width: 100%;
      padding: 10px 12px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.9rem;
    }

    .modal-input:focus {
      outline: 2px solid var(--accent);
    }

    .modal-select {
      width: 100%;
      padding: 10px 12px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.9rem;
      cursor: pointer;
    }

    .modal-select:focus {
      outline: 2px solid var(--accent);
    }

    /* Scope Editor */
    .scope-editor {
      border: 1px solid var(--line);
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .scope-editor-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: var(--panel);
      border-bottom: 1px solid var(--line);
    }

    .scope-editor-title {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .scope-editor-remove {
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 4px;
    }

    .scope-editor-remove:hover {
      color: var(--danger);
    }

    .scope-editor-body {
      padding: 12px;
    }

    .area-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .area-checkbox {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .area-checkbox:hover {
      border-color: var(--accent);
    }

    .area-checkbox.selected {
      background: rgba(254, 172, 96, 0.1);
      border-color: var(--accent);
    }

    .area-checkbox input {
      display: none;
    }

    .area-checkbox-label {
      font-size: 0.85rem;
    }

    .add-scope-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 0;
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .add-scope-btn:hover {
      color: var(--accent);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 24px;
    }

    .info-text {
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <span class="nav-brand">Circadian Light</span>
    <div class="nav-links">
      <a href="./" class="nav-link">Home</a>
      <a href="./glo" class="nav-link">Glo design</a>
      <a href="./areas" class="nav-link">Areas</a>
      <a href="./switches" class="nav-link active">Controls</a>
      <a href="./settings" class="nav-link">Advanced</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <div class="page-header">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <h1 class="page-title">Controls</h1>
        <button class="btn btn-secondary" id="update-btn">Update</button>
      </div>
    </div>

    <!-- Controls Table -->
    <div id="controls-container">
      <div class="loading">Loading controls...</div>
    </div>
  </main>

  <!-- Edit Control Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h3 id="modal-title">Configure Control</h3>

      <div class="modal-section">
        <label class="modal-label">Device Info</label>
        <div id="device-info" style="font-size: 0.9rem; color: var(--muted); line-height: 1.6;">
          <!-- Populated by JS -->
        </div>
      </div>

      <div class="modal-section">
        <label class="modal-label">Type</label>
        <select class="modal-select" id="control-type">
          <!-- Populated by JS -->
        </select>
      </div>

      <div class="modal-section">
        <label class="modal-label">Scopes</label>
        <p class="info-text">Each scope is a set of areas the control will manage. Cycle through scopes with the bottom button.</p>
        <div id="scopes-editor" style="margin-top: 12px;">
          <!-- Scope editors populated by JS -->
        </div>
        <button class="add-scope-btn" id="add-scope-btn">+ Add Scope</button>
      </div>

      <div class="modal-actions">
        <button class="btn btn-danger" id="modal-remove-config" style="display: none; margin-right: auto;">Remove configuration</button>
        <button class="btn btn-cancel" id="modal-cancel">Cancel</button>
        <button class="btn btn-primary" id="modal-save">Save</button>
      </div>
    </div>
  </div>

  <script>
    // State
    let controls = [];
    let allAreas = [];
    let editingControlId = null;
    let editingDeviceId = null;
    let editingScopes = [];
    let editingControl = null;
    let sortColumn = 'status';
    let sortAsc = true;
    let categoryFilter = 'all';
    let areaFilter = 'all';
    let statusFilter = 'all';

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await loadPreferences();
      loadData();
      setupEventListeners();
    });

    async function loadPreferences() {
      try {
        const res = await fetch('./api/config');
        if (res.ok) {
          const config = await res.json();
          const prefs = config.controls_ui || {};
          sortColumn = prefs.sort_column || 'status';
          sortAsc = prefs.sort_asc !== false;
          categoryFilter = prefs.category_filter || 'all';
          areaFilter = prefs.area_filter || 'all';
          statusFilter = prefs.status_filter || 'all';
        }
      } catch (err) {
        console.error('Error loading preferences:', err);
      }
    }

    async function savePreferences() {
      try {
        await fetch('./api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            controls_ui: {
              sort_column: sortColumn,
              sort_asc: sortAsc,
              category_filter: categoryFilter,
              area_filter: areaFilter,
              status_filter: statusFilter
            }
          })
        });
      } catch (err) {
        console.error('Error saving preferences:', err);
      }
    }

    async function loadData() {
      const container = document.getElementById('controls-container');
      container.innerHTML = '<div class="loading">Loading controls...</div>';

      try {
        const [controlsRes, areasRes] = await Promise.all([
          fetch('./api/controls'),
          fetch('./api/areas')
        ]);

        if (controlsRes.ok) {
          const data = await controlsRes.json();
          controls = data.controls || [];
        }

        if (areasRes.ok) {
          allAreas = await areasRes.json();
        }

        renderControls();
      } catch (err) {
        console.error('Error loading controls:', err);
        container.innerHTML = '<div class="loading">Error loading data</div>';
      }
    }

    function renderControls() {
      const container = document.getElementById('controls-container');

      // Build filter options from data
      const categories = [...new Set(controls.map(c => c.category).filter(Boolean))].sort();
      const areas = [...new Set(controls.map(c => c.area_name).filter(Boolean))].sort();
      const statuses = [...new Set(controls.map(c => c.status).filter(Boolean))];

      // Validate saved filters - reset to 'all' if saved value doesn't exist in current data
      if (categoryFilter !== 'all' && !categories.includes(categoryFilter)) {
        categoryFilter = 'all';
      }
      if (areaFilter !== 'all' && !areas.includes(areaFilter)) {
        areaFilter = 'all';
      }
      if (statusFilter !== 'all' && !statuses.includes(statusFilter)) {
        statusFilter = 'all';
      }

      // Apply all filters
      const filtered = controls.filter(c => {
        if (categoryFilter !== 'all' && c.category !== categoryFilter) return false;
        if (areaFilter !== 'all' && c.area_name !== areaFilter) return false;
        if (statusFilter !== 'all' && c.status !== statusFilter) return false;
        return true;
      });

      // Sort controls
      const statusOrder = { 'active': 0, 'not_configured': 1, 'unsupported': 2 };
      const categoryOrder = { 'switch': 0, 'motion_sensor': 1, 'contact_sensor': 2, 'unknown': 3 };
      const sorted = [...filtered].sort((a, b) => {
        let valA, valB;
        switch (sortColumn) {
          case 'name':
            valA = a.name.toLowerCase();
            valB = b.name.toLowerCase();
            break;
          case 'category':
            valA = categoryOrder[a.category] ?? 99;
            valB = categoryOrder[b.category] ?? 99;
            break;
          case 'area':
            valA = (a.area_name || '').toLowerCase();
            valB = (b.area_name || '').toLowerCase();
            break;
          case 'status':
            valA = statusOrder[a.status] ?? 99;
            valB = statusOrder[b.status] ?? 99;
            break;
          case 'type':
            valA = (a.type_name || a.manufacturer || '').toLowerCase();
            valB = (b.type_name || b.manufacturer || '').toLowerCase();
            break;
          case 'controller':
            valA = (a.integration || '').toLowerCase();
            valB = (b.integration || '').toLowerCase();
            break;
          case 'lastAction':
            // Sort by timestamp (ISO format sorts alphabetically correctly)
            valA = (a.last_action?.timestamp || '');
            valB = (b.last_action?.timestamp || '');
            break;
          default:
            return 0;
        }
        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });

      const arrow = (col) => {
        if (sortColumn !== col) return '<span class="sort-arrow">↕</span>';
        return sortAsc ? '<span class="sort-arrow">↑</span>' : '<span class="sort-arrow">↓</span>';
      };

      const thClass = (col) => sortColumn === col ? 'sorted' : '';

      // Build filter select HTML
      const categoryOptions = `<option value="all">All</option>` +
        categories.map(c => `<option value="${c}" ${categoryFilter === c ? 'selected' : ''}>${formatCategory(c)}</option>`).join('');

      const areaOptions = `<option value="all">All</option>` +
        areas.map(a => `<option value="${a}" ${areaFilter === a ? 'selected' : ''}>${a}</option>`).join('');

      const statusLabels = { 'active': 'Active', 'not_configured': 'Not configured', 'unsupported': 'Unsupported' };
      const statusOptions = `<option value="all">All</option>` +
        statuses.map(s => `<option value="${s}" ${statusFilter === s ? 'selected' : ''}>${statusLabels[s] || s}</option>`).join('');

      container.innerHTML = `
        <table class="switches-table">
          <thead>
            <tr>
              <th class="${thClass('name')}" onclick="sortBy('name')">Name ${arrow('name')}</th>
              <th class="${thClass('category')}">
                <div class="th-with-filter">
                  <div class="th-title-row" onclick="sortBy('category')">Category ${arrow('category')}</div>
                  <select class="header-filter" id="category-filter" onclick="event.stopPropagation()">${categoryOptions}</select>
                </div>
              </th>
              <th class="${thClass('area')}">
                <div class="th-with-filter">
                  <div class="th-title-row" onclick="sortBy('area')">Area ${arrow('area')}</div>
                  <select class="header-filter" id="area-filter" onclick="event.stopPropagation()">${areaOptions}</select>
                </div>
              </th>
              <th class="${thClass('status')}">
                <div class="th-with-filter">
                  <div class="th-title-row" onclick="sortBy('status')">Status ${arrow('status')}</div>
                  <select class="header-filter" id="status-filter" onclick="event.stopPropagation()">${statusOptions}</select>
                </div>
              </th>
              <th class="${thClass('lastAction')}" onclick="sortBy('lastAction')">Last action ${arrow('lastAction')}</th>
              <th class="${thClass('controller')}" onclick="sortBy('controller')">Controller ${arrow('controller')}</th>
              <th class="${thClass('type')}" onclick="sortBy('type')">Type ${arrow('type')}</th>
            </tr>
          </thead>
          <tbody>
            ${sorted.length === 0 ? `
              <tr>
                <td colspan="7" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                  ${controls.length > 0
                    ? 'No controls match the current filters.'
                    : 'No controls found. Click Update to scan Home Assistant.'}
                </td>
              </tr>
            ` : sorted.map(ctrl => {
              const categoryLabel = formatCategory(ctrl.category);
              const areaName = ctrl.area_name || '—';
              const controllerLabel = formatController(ctrl.integration);
              // For motion/contact sensors, just show model if no friendly name
              // For switches, show manufacturer + model as fallback
              const typeName = ctrl.type_name || (
                ctrl.category === 'switch'
                  ? `${ctrl.manufacturer || 'Unknown'} ${ctrl.model || ''}`.trim()
                  : ctrl.model || '—'
              );
              const statusBadge = getStatusBadge(ctrl);
              const lastAction = formatLastAction(ctrl);
              const nameCell = ctrl.supported
                ? `<a class="switch-name-link" onclick="editControl('${ctrl.id}')">${ctrl.name}</a>`
                : `<span>${ctrl.name}</span>`;
              return `
                <tr>
                  <td>${nameCell}</td>
                  <td>${categoryLabel}</td>
                  <td>${areaName}</td>
                  <td>${statusBadge}</td>
                  <td>${lastAction}</td>
                  <td>${controllerLabel}</td>
                  <td>${typeName}</td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
    }

    function getStatusBadge(ctrl) {
      if (ctrl.status === 'active') {
        return '<span class="status-badge status-active"><span class="status-check">✓</span> Active</span>';
      } else if (ctrl.status === 'not_configured') {
        return '<span class="status-badge status-not-configured">Not configured</span>';
      } else {
        const mailto = `mailto:ron@home-glo.com?subject=Device Support Request&body=Manufacturer: ${encodeURIComponent(ctrl.manufacturer || 'Unknown')}%0AModel: ${encodeURIComponent(ctrl.model || 'Unknown')}%0ADevice: ${encodeURIComponent(ctrl.name || '')}`;
        return `<span class="status-badge status-unsupported">Unsupported</span><a href="${mailto}" class="request-support-link">Request support</a>`;
      }
    }

    function formatCategory(category) {
      const labels = {
        'switch': 'Switch',
        'motion_sensor': 'Motion',
        'contact_sensor': 'Contact',
        'unknown': 'Unknown'
      };
      return labels[category] || category || '—';
    }

    function formatController(integration) {
      const labels = {
        'zha': 'ZHA',
        'hue': 'Hue Hub',
        'zwave_js': 'Z-Wave',
        'matter': 'Matter'
      };
      return labels[integration] || integration || '—';
    }

    function formatLastAction(ctrl) {
      if (!ctrl.last_action) return '—';

      // Handle new dict format with timestamp, or legacy string format
      let action, timestamp;
      if (typeof ctrl.last_action === 'object') {
        action = ctrl.last_action.action;
        timestamp = ctrl.last_action.timestamp;
      } else {
        action = ctrl.last_action;
        timestamp = null;
      }

      if (!action) return '—';

      // Format button name (e.g., "bottom_quadruple_press" -> "Bottom 4x")
      const parts = action.split('_');
      const button = parts[0].charAt(0).toUpperCase() + parts[0].slice(1);
      const pressType = parts.find(p => ['short', 'long', 'double', 'triple', 'quadruple', 'quintuple'].includes(p));
      const pressMap = { short: '1x', long: 'hold', double: '2x', triple: '3x', quadruple: '4x', quintuple: '5x' };
      const press = pressMap[pressType] || '';

      // Format timestamp for display (and sorting - ISO format sorts correctly)
      let timeStr = '';
      if (timestamp) {
        const date = new Date(timestamp);
        // Format: "1/21 4:32p" (compact)
        const month = date.getMonth() + 1;
        const day = date.getDate();
        let hours = date.getHours();
        const mins = date.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'p' : 'a';
        hours = hours % 12 || 12;
        timeStr = `${month}/${day} ${hours}:${mins}${ampm}`;
      }

      // data-sort attribute for sorting by timestamp
      const sortVal = timestamp || '';
      return `<span class="last-action" data-sort="${sortVal}">${timeStr ? timeStr + ' ' : ''}${button} ${press}</span>`;
    }

    function sortBy(column) {
      if (sortColumn === column) {
        sortAsc = !sortAsc;
      } else {
        sortColumn = column;
        sortAsc = true;
      }
      savePreferences();
      renderControls();
    }

    function getAreaName(areaId) {
      const area = allAreas.find(a => a.area_id === areaId);
      return area ? area.name : areaId;
    }

    function setupEventListeners() {
      document.getElementById('update-btn').addEventListener('click', loadData);
      document.getElementById('modal-cancel').addEventListener('click', hideModal);
      document.getElementById('modal-save').addEventListener('click', saveControl);
      document.getElementById('modal-remove-config').addEventListener('click', removeConfig);
      document.getElementById('modal-overlay').addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay')) hideModal();
      });
      document.getElementById('add-scope-btn').addEventListener('click', addScope);

      // Use event delegation for dynamically created filter dropdowns
      document.getElementById('controls-container').addEventListener('change', (e) => {
        if (e.target.id === 'category-filter') {
          categoryFilter = e.target.value;
          savePreferences();
          renderControls();
        } else if (e.target.id === 'area-filter') {
          areaFilter = e.target.value;
          savePreferences();
          renderControls();
        } else if (e.target.id === 'status-filter') {
          statusFilter = e.target.value;
          savePreferences();
          renderControls();
        }
      });
    }

    // Modal functions
    function showModal() {
      document.getElementById('modal-overlay').classList.add('visible');
    }

    function hideModal() {
      document.getElementById('modal-overlay').classList.remove('visible');
      editingControlId = null;
      editingDeviceId = null;
      editingControl = null;
      editingScopes = [];
    }

    function editControl(id) {
      const ctrl = controls.find(c => c.id === id);
      if (!ctrl || !ctrl.supported) return;

      editingControlId = id;
      editingDeviceId = ctrl.device_id || null;
      editingControl = ctrl;
      editingScopes = ctrl.scopes && ctrl.scopes.length > 0
        ? ctrl.scopes.map(s => ({ areas: [...(s.areas || [])] }))
        : [{ areas: [] }];

      const isConfigured = ctrl.status === 'active';
      const titlePrefix = isConfigured ? 'Edit' : 'Configure';
      document.getElementById('modal-title').textContent = `${titlePrefix}: ${ctrl.name}`;
      document.getElementById('control-type').value = ctrl.type || '';
      document.getElementById('modal-remove-config').style.display = isConfigured ? 'block' : 'none';

      // Populate device info section
      const manufacturer = ctrl.manufacturer || 'Unknown';
      const model = ctrl.model || 'Unknown';
      const controller = formatController(ctrl.integration);
      document.getElementById('device-info').innerHTML = `
        <div><strong>Manufacturer:</strong> ${manufacturer}</div>
        <div><strong>Model:</strong> ${model}</div>
        <div><strong>Controller:</strong> ${controller}</div>
      `;

      // Populate type select with the control's type
      const typeSelect = document.getElementById('control-type');
      typeSelect.innerHTML = `<option value="${ctrl.type}">${ctrl.type_name || ctrl.type}</option>`;
      typeSelect.disabled = true; // Type is determined by device, not editable

      renderScopesEditor();
      showModal();
    }

    function renderScopesEditor() {
      const container = document.getElementById('scopes-editor');
      container.innerHTML = editingScopes.map((scope, idx) => `
        <div class="scope-editor" data-scope-idx="${idx}">
          <div class="scope-editor-header">
            <span class="scope-editor-title">Scope ${idx + 1}</span>
            ${editingScopes.length > 1 ? `<button class="scope-editor-remove" onclick="removeScope(${idx})">&times;</button>` : ''}
          </div>
          <div class="scope-editor-body">
            <div class="area-selector">
              ${allAreas.map(area => `
                <label class="area-checkbox ${scope.areas.includes(area.area_id) ? 'selected' : ''}">
                  <input type="checkbox"
                         ${scope.areas.includes(area.area_id) ? 'checked' : ''}
                         onchange="toggleArea(${idx}, '${area.area_id}')">
                  <span class="area-checkbox-label">${area.name}</span>
                </label>
              `).join('')}
            </div>
          </div>
        </div>
      `).join('');
    }

    function addScope() {
      if (editingScopes.length >= 3) {
        alert('Maximum 3 scopes allowed');
        return;
      }
      editingScopes.push({ areas: [] });
      renderScopesEditor();
    }

    function removeScope(idx) {
      if (editingScopes.length <= 1) return;
      editingScopes.splice(idx, 1);
      renderScopesEditor();
    }

    function toggleArea(scopeIdx, areaId) {
      const scope = editingScopes[scopeIdx];
      const idx = scope.areas.indexOf(areaId);
      if (idx >= 0) {
        scope.areas.splice(idx, 1);
      } else {
        scope.areas.push(areaId);
      }
      renderScopesEditor();
    }

    async function saveControl() {
      const payload = {
        name: editingControl?.name,  // Use HA device name (read-only)
        type: editingControl?.type,
        scopes: editingScopes,
        device_id: editingDeviceId
      };

      try {
        const response = await fetch(`./api/controls/${encodeURIComponent(editingControlId)}/configure`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const data = await response.json();
          alert(data.error || 'Failed to save control');
          return;
        }

        hideModal();
        await loadData();
      } catch (err) {
        console.error('Error saving control:', err);
        alert('Error saving control');
      }
    }

    async function removeConfig() {
      if (!confirm(`Remove configuration from "${editingControl?.name || editingControlId}"? The control will remain in the list as "Not configured".`)) return;

      try {
        const response = await fetch(`./api/controls/${encodeURIComponent(editingControlId)}/configure`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const data = await response.json();
          alert(data.error || 'Failed to remove configuration');
          return;
        }

        hideModal();
        await loadData();
      } catch (err) {
        console.error('Error removing config:', err);
        alert('Error removing configuration');
      }
    }
  </script>
</body>
