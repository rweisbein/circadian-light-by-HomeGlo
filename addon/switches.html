<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circadian Light - Controls</title>
  <style>
    :root {
      --bg: #000;
      --panel: #111;
      --card: #1a1a1a;
      --accent: #feac60;
      --accent-hover: #ffc078;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --muted2: #64748b;
      --line: #334155;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Navigation */
    .nav {
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      padding: 0 24px;
      display: flex;
      align-items: center;
      height: 56px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-brand {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text);
      margin-right: 32px;
    }

    .nav-links {
      display: flex;
      gap: 8px;
    }

    .nav-link {
      padding: 8px 16px;
      color: var(--muted);
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .nav-link:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-link.active {
      color: var(--accent);
    }

    /* Main Content */
    .main {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }

    .page-header {
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Pending Section */
    .pending-section {
      margin-bottom: 24px;
    }

    .pending-card {
      background: var(--card);
      border: 1px solid var(--warning);
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      transition: all 0.3s;
    }

    .pending-card.just-pressed {
      border-color: var(--success);
      background: rgba(34, 197, 94, 0.1);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.3);
    }

    .just-pressed-badge {
      background: var(--success);
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-left: 8px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .pending-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .pending-name {
      font-weight: 500;
      font-size: 0.95rem;
    }

    .pending-details {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .pending-actions {
      display: flex;
      gap: 8px;
    }

    /* Switches Table */
    .switches-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
      overflow: hidden;
    }

    .switches-table th {
      text-align: left;
      padding: 12px 16px;
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }

    .switches-table th:hover {
      color: var(--text);
    }

    .switches-table th.sorted {
      color: var(--accent);
    }

    .switches-table th .sort-arrow {
      margin-left: 6px;
      opacity: 0.5;
    }

    .switches-table th.sorted .sort-arrow {
      opacity: 1;
    }

    .switches-table td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--line);
      font-size: 0.9rem;
    }

    .switches-table tr:last-child td {
      border-bottom: none;
    }

    .switches-table tr:hover td {
      background: rgba(255, 255, 255, 0.02);
    }

    .switch-name-link {
      color: var(--accent);
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }

    .switch-name-link:hover {
      text-decoration: underline;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--muted);
    }

    .empty-state-title {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: var(--text);
    }

    .empty-state-text {
      font-size: 0.9rem;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      color: var(--muted);
    }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      border: none;
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-cancel {
      background: transparent;
      border: 1px solid var(--line);
      color: var(--muted);
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
    }

    .btn-secondary {
      background: var(--card);
      border: 1px solid var(--line);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-danger {
      background: transparent;
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    /* Status badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-active {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
    }

    .status-check {
      font-size: 0.85rem;
    }

    .status-not-configured {
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
    }

    .status-inactive {
      background: rgba(148, 163, 184, 0.15);
      color: var(--muted);
    }

    .status-unsupported {
      background: rgba(148, 163, 184, 0.15);
      color: var(--muted);
    }

    /* Last action column */
    .last-action {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .last-action-time {
      font-size: 0.7rem;
      color: var(--muted2);
      margin-left: 4px;
    }

    .request-support-link {
      color: var(--muted);
      font-size: 0.8rem;
      text-decoration: none;
      margin-left: 8px;
    }

    .request-support-link:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    /* Header with filter */
    .th-with-filter {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .th-title-row {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-filter {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size: 0.75rem;
      font-weight: normal;
      cursor: pointer;
      width: 100%;
    }

    .header-filter:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 24px;
      min-width: 400px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal h3 {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .modal-section {
      margin-bottom: 20px;
    }

    .modal-label {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .modal-input {
      width: 100%;
      padding: 10px 12px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.9rem;
    }

    .modal-input:focus {
      outline: 2px solid var(--accent);
    }

    /* Hide number input spinners to prevent accidental value changes on click */
    .modal-input[type="number"]::-webkit-inner-spin-button,
    .modal-input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .modal-input[type="number"] {
      -moz-appearance: textfield;
    }

    .modal-select {
      width: 100%;
      padding: 10px 12px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.9rem;
      cursor: pointer;
    }

    .modal-select:focus {
      outline: 2px solid var(--accent);
    }

    /* Scope Editor */
    .scope-editor {
      border: 1px solid var(--line);
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .scope-editor-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: var(--panel);
      border-bottom: 1px solid var(--line);
    }

    .scope-editor-title {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .scope-editor-remove {
      background: transparent;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 4px;
    }

    .scope-editor-remove:hover {
      color: var(--danger);
    }

    .scope-editor-body {
      padding: 12px;
    }

    .area-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .area-checkbox {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .area-checkbox:hover {
      border-color: var(--accent);
    }

    .area-checkbox.selected {
      background: rgba(254, 172, 96, 0.1);
      border-color: var(--accent);
    }

    .area-checkbox input {
      display: none;
    }

    .area-checkbox-label {
      font-size: 0.85rem;
    }

    .add-scope-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 0;
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .add-scope-btn:hover {
      color: var(--accent);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 24px;
    }

    .info-text {
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 8px;
    }

    .clear-filters-link {
      color: var(--muted);
      font-size: 0.85rem;
      text-decoration: none;
    }

    .clear-filters-link:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .inactive-toggle {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-left: 8px;
      cursor: pointer;
    }

    .inactive-toggle input {
      width: 14px;
      height: 14px;
      accent-color: var(--muted);
      cursor: pointer;
    }

    .inactive-toggle-label {
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <span class="nav-brand">Circadian Light</span>
    <div class="nav-links">
      <a href="./" class="nav-link">Home</a>
      <a href="./glo" class="nav-link">Rhythms</a>
      <a href="./zones" class="nav-link">Glo zones</a>
      <a href="./switches" class="nav-link active">Controls</a>
      <a href="./settings" class="nav-link">Settings</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <div class="page-header">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <h1 class="page-title">Controls</h1>
        <div style="display: flex; align-items: center; gap: 16px;">
          <a href="#" class="clear-filters-link" id="clear-filters-link" style="display: none;" onclick="clearFilters(); return false;">Clear filters</a>
          <button class="btn btn-secondary" id="update-btn">Update</button>
        </div>
      </div>
    </div>

    <!-- Controls Table -->
    <div id="controls-container">
      <div class="loading">Loading controls...</div>
    </div>
  </main>

  <!-- Edit Control Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h3 id="modal-title">Configure Control</h3>

      <div class="modal-section">
        <div id="device-info" style="font-size: 0.9rem; color: var(--muted); line-height: 1.6;">
          <!-- Populated by JS: Category, Type, Location -->
        </div>
      </div>

      <div class="modal-section" id="type-section" style="display: none;">
        <label class="modal-label">Type</label>
        <select class="modal-select" id="control-type">
          <!-- Populated by JS -->
        </select>
      </div>

      <div class="modal-section" id="switch-config-section">
        <label class="modal-label">Scopes</label>
        <p class="info-text">Each scope is a set of areas the control will manage. Cycle through scopes with the bottom button.</p>
        <div id="scopes-editor" style="margin-top: 12px;">
          <!-- Scope editors populated by JS -->
        </div>
        <button class="add-scope-btn" id="add-scope-btn">+ Add Scope</button>
      </div>

      <div class="modal-section" id="indicator-light-section" style="display: none;">
        <label class="modal-label">Indicator Light
          <span class="info-icon">i<span class="info-tooltip">Light used for reach feedback in learn mode. Flashes 1x/2x/3x to indicate which reach is active.</span></span>
        </label>
        <select class="modal-select" id="indicator-light-select" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid var(--line); background: var(--bg); color: var(--text); font-size: 0.9rem;">
          <option value="">None</option>
          <!-- Populated with lights in switch's area -->
        </select>
      </div>

      <div class="modal-section" id="motion-config-section" style="display: none;">
        <div id="motion-areas-editor">
          <!-- Motion area editors populated by JS -->
        </div>
        <button class="add-scope-btn" id="add-motion-area-btn">+ Add Area</button>
        <div id="inactive-checkbox-section" style="margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--line);">
          <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" id="sensor-inactive-checkbox" style="width: 16px; height: 16px; accent-color: var(--accent);">
            <span style="font-size: 0.9rem;">Inactive</span>
            <span style="font-size: 0.8rem; color: var(--muted); margin-left: 4px;">(sensor won't trigger actions)</span>
          </label>
        </div>
      </div>

      <div class="modal-actions">
        <button class="btn btn-danger" id="modal-remove-config" style="display: none; margin-right: auto;">Remove configuration</button>
        <button class="btn btn-cancel" id="modal-cancel">Cancel</button>
        <button class="btn btn-primary" id="modal-save">Save</button>
      </div>
    </div>
  </div>

  <script>
    // State
    let controls = [];
    let allAreas = [];
    let editingControlId = null;
    let editingDeviceId = null;
    let editingScopes = [];
    let editingMotionAreas = [];  // For motion/contact sensors: [{area_id, mode, duration, boost_enabled, boost_brightness}, ...]
    let editingControl = null;
    let editingInactive = false;  // For sensors: whether sensor is inactive
    let editingIndicatorLight = '';  // For switches: indicator light entity_id
    let sortColumn = 'status';
    let sortAsc = true;
    let categoryFilter = 'all';
    let areaFilter = 'all';
    let statusFilter = 'all';

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await loadPreferences();
      loadData();
      setupEventListeners();
    });

    async function loadPreferences() {
      try {
        const res = await fetch('./api/config');
        if (res.ok) {
          const config = await res.json();
          const prefs = config.controls_ui || {};
          sortColumn = prefs.sort_column || 'status';
          sortAsc = prefs.sort_asc !== false;
          categoryFilter = prefs.category_filter || 'all';
          areaFilter = prefs.area_filter || 'all';
          statusFilter = prefs.status_filter || 'all';
        }
      } catch (err) {
        console.error('Error loading preferences:', err);
      }
    }

    async function savePreferences() {
      try {
        await fetch('./api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            controls_ui: {
              sort_column: sortColumn,
              sort_asc: sortAsc,
              category_filter: categoryFilter,
              area_filter: areaFilter,
              status_filter: statusFilter
            }
          })
        });
      } catch (err) {
        console.error('Error saving preferences:', err);
      }
    }

    async function loadData() {
      const container = document.getElementById('controls-container');
      const scrollY = window.scrollY;
      container.innerHTML = '<div class="loading">Loading controls...</div>';

      try {
        // Add cache-busting timestamp to ensure fresh data from HA
        const cacheBust = `?_t=${Date.now()}`;
        const [controlsRes, areasRes] = await Promise.all([
          fetch(`./api/controls${cacheBust}`),
          fetch(`./api/areas${cacheBust}`)
        ]);

        if (controlsRes.ok) {
          const data = await controlsRes.json();
          controls = data.controls || [];
        }

        if (areasRes.ok) {
          allAreas = await areasRes.json();
        }

        renderControls();
        window.scrollTo(0, scrollY);
      } catch (err) {
        console.error('Error loading controls:', err);
        container.innerHTML = '<div class="loading">Error loading data</div>';
      }
    }

    function renderControls() {
      const container = document.getElementById('controls-container');

      // Build filter options from data
      const categories = [...new Set(controls.map(c => c.category).filter(Boolean))].sort();
      const areas = [...new Set(controls.map(c => c.area_name).filter(Boolean))].sort();
      const hasUnassigned = controls.some(c => !c.area_name);
      const statuses = [...new Set(controls.map(c => c.status).filter(Boolean))];

      // Validate saved filters - reset to 'all' if saved value doesn't exist in current data
      let filtersReset = false;
      if (categoryFilter !== 'all' && !categories.includes(categoryFilter)) {
        console.log(`[Filters] Resetting invalid categoryFilter '${categoryFilter}' to 'all'`);
        categoryFilter = 'all';
        filtersReset = true;
      }
      if (areaFilter !== 'all' && areaFilter !== 'unassigned' && !areas.includes(areaFilter)) {
        console.log(`[Filters] Resetting invalid areaFilter '${areaFilter}' to 'all'`);
        areaFilter = 'all';
        filtersReset = true;
      }
      if (statusFilter !== 'all' && !statuses.includes(statusFilter)) {
        console.log(`[Filters] Resetting invalid statusFilter '${statusFilter}' to 'all'`);
        statusFilter = 'all';
        filtersReset = true;
      }
      // Save corrected filters so they don't reload with invalid values
      if (filtersReset) {
        savePreferences();
      }

      // Apply all filters
      const filtered = controls.filter(c => {
        if (categoryFilter !== 'all' && c.category !== categoryFilter) return false;
        if (areaFilter === 'unassigned' && c.area_name) return false;  // Show only unassigned
        if (areaFilter !== 'all' && areaFilter !== 'unassigned' && c.area_name !== areaFilter) return false;
        if (statusFilter !== 'all' && c.status !== statusFilter) return false;
        return true;
      });

      // Sort controls
      const statusOrder = { 'active': 0, 'inactive': 1, 'not_configured': 2, 'unsupported': 3 };
      const categoryOrder = { 'switch': 0, 'motion_sensor': 1, 'contact_sensor': 2, 'unknown': 3 };
      const sorted = [...filtered].sort((a, b) => {
        let valA, valB;
        switch (sortColumn) {
          case 'name':
            valA = a.name.toLowerCase();
            valB = b.name.toLowerCase();
            break;
          case 'category':
            valA = categoryOrder[a.category] ?? 99;
            valB = categoryOrder[b.category] ?? 99;
            break;
          case 'area':
            valA = (a.area_name || '').toLowerCase();
            valB = (b.area_name || '').toLowerCase();
            break;
          case 'status':
            valA = statusOrder[a.status] ?? 99;
            valB = statusOrder[b.status] ?? 99;
            break;
          case 'type':
            valA = (a.type_name || a.manufacturer || '').toLowerCase();
            valB = (b.type_name || b.manufacturer || '').toLowerCase();
            break;
          case 'controller':
            valA = (a.integration || '').toLowerCase();
            valB = (b.integration || '').toLowerCase();
            break;
          case 'lastAction':
            // Sort by timestamp (ISO format sorts alphabetically correctly)
            valA = (a.last_action?.timestamp || '');
            valB = (b.last_action?.timestamp || '');
            break;
          default:
            return 0;
        }
        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });

      const arrow = (col) => {
        if (sortColumn !== col) return '<span class="sort-arrow">↕</span>';
        return sortAsc ? '<span class="sort-arrow">↑</span>' : '<span class="sort-arrow">↓</span>';
      };

      const thClass = (col) => sortColumn === col ? 'sorted' : '';

      // Build filter select HTML
      const categoryOptions = `<option value="all">All</option>` +
        categories.map(c => `<option value="${c}" ${categoryFilter === c ? 'selected' : ''}>${formatCategory(c)}</option>`).join('');

      const areaOptions = `<option value="all">All</option>` +
        (hasUnassigned ? `<option value="unassigned" ${areaFilter === 'unassigned' ? 'selected' : ''}>— Unassigned —</option>` : '') +
        areas.map(a => `<option value="${a}" ${areaFilter === a ? 'selected' : ''}>${a}</option>`).join('');

      const statusLabels = { 'active': 'Configured', 'inactive': 'Inactive', 'not_configured': 'Not configured', 'unsupported': 'Unsupported' };
      const statusOptions = `<option value="all">All</option>` +
        statuses.map(s => `<option value="${s}" ${statusFilter === s ? 'selected' : ''}>${statusLabels[s] || s}</option>`).join('');

      // Check if any filters are active and show/hide clear filters link
      const hasActiveFilters = categoryFilter !== 'all' || areaFilter !== 'all' || statusFilter !== 'all';
      document.getElementById('clear-filters-link').style.display = hasActiveFilters ? 'inline' : 'none';

      container.innerHTML = `
        <table class="switches-table">
          <thead>
            <tr>
              <th class="${thClass('name')}" onclick="sortBy('name')">Name ${arrow('name')}</th>
              <th class="${thClass('category')}">
                <div class="th-with-filter">
                  <div class="th-title-row" onclick="sortBy('category')">Category ${arrow('category')}</div>
                  <select class="header-filter" id="category-filter" onclick="event.stopPropagation()">${categoryOptions}</select>
                </div>
              </th>
              <th class="${thClass('area')}">
                <div class="th-with-filter">
                  <div class="th-title-row" onclick="sortBy('area')">Location ${arrow('area')}</div>
                  <select class="header-filter" id="area-filter" onclick="event.stopPropagation()">${areaOptions}</select>
                </div>
              </th>
              <th class="${thClass('status')}">
                <div class="th-with-filter">
                  <div class="th-title-row" onclick="sortBy('status')">Status ${arrow('status')}</div>
                  <select class="header-filter" id="status-filter" onclick="event.stopPropagation()">${statusOptions}</select>
                </div>
              </th>
              <th class="${thClass('lastAction')}" onclick="sortBy('lastAction')">Last action ${arrow('lastAction')}</th>
              <th class="${thClass('controller')}" onclick="sortBy('controller')">Controller ${arrow('controller')}</th>
              <th class="${thClass('type')}" onclick="sortBy('type')">Type ${arrow('type')}</th>
            </tr>
          </thead>
          <tbody>
            ${sorted.length === 0 ? `
              <tr>
                <td colspan="7" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                  ${controls.length > 0
                    ? 'No controls match the current filters.'
                    : 'No controls found. Click Update to scan Home Assistant.'}
                </td>
              </tr>
            ` : sorted.map(ctrl => {
              const categoryLabel = formatCategory(ctrl.category);
              const areaName = ctrl.area_name || '—';
              const controllerLabel = formatController(ctrl.integration);
              // For motion/contact sensors, just show model if no friendly name
              // For switches, show manufacturer + model as fallback
              const typeName = ctrl.type_name || (
                ctrl.category === 'switch'
                  ? `${ctrl.manufacturer || 'Unknown'} ${ctrl.model || ''}`.trim()
                  : ctrl.model || '—'
              );
              const statusBadge = getStatusBadge(ctrl);
              const lastAction = formatLastAction(ctrl);
              const nameCell = ctrl.supported
                ? `<a class="switch-name-link" onclick="editControl('${ctrl.id}')">${ctrl.name}</a>`
                : `<span>${ctrl.name}</span>`;
              // Show inactive toggle for configured sensors
              const isSensor = ctrl.category === 'motion_sensor' || ctrl.category === 'contact_sensor';
              const isConfigured = ctrl.status === 'active' || ctrl.status === 'inactive';
              const inactiveToggle = (isSensor && isConfigured)
                ? `<label class="inactive-toggle" title="${ctrl.inactive ? 'Click to activate' : 'Click to deactivate'}">
                     <input type="checkbox" ${ctrl.inactive ? 'checked' : ''} onchange="toggleInactive('${ctrl.id}', '${ctrl.category}', this.checked)">
                     <span class="inactive-toggle-label">${ctrl.inactive ? 'Paused' : ''}</span>
                   </label>`
                : '';
              return `
                <tr>
                  <td>${nameCell}</td>
                  <td>${categoryLabel}</td>
                  <td>${areaName}</td>
                  <td>${statusBadge} ${inactiveToggle}</td>
                  <td>${lastAction}</td>
                  <td>${controllerLabel}</td>
                  <td>${typeName}</td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
    }

    function getStatusBadge(ctrl) {
      if (ctrl.status === 'active') {
        return '<span class="status-badge status-active"><span class="status-check">✓</span> Configured</span>';
      } else if (ctrl.status === 'inactive') {
        return '<span class="status-badge status-inactive">Inactive</span>';
      } else if (ctrl.status === 'not_configured') {
        return '<span class="status-badge status-not-configured">Not configured</span>';
      } else {
        const mailto = `mailto:ron@home-glo.com?subject=Device Support Request&body=Manufacturer: ${encodeURIComponent(ctrl.manufacturer || 'Unknown')}%0AModel: ${encodeURIComponent(ctrl.model || 'Unknown')}%0ADevice: ${encodeURIComponent(ctrl.name || '')}`;
        return `<span class="status-badge status-unsupported">Unsupported</span><a href="${mailto}" class="request-support-link">Request support</a>`;
      }
    }

    function formatCategory(category) {
      const labels = {
        'switch': 'Switch',
        'motion_sensor': 'Motion',
        'contact_sensor': 'Contact',
        'unknown': 'Unknown'
      };
      return labels[category] || category || '—';
    }

    function formatController(integration) {
      const labels = {
        'zha': 'ZHA',
        'hue': 'Hue Hub',
        'zwave_js': 'Z-Wave',
        'matter': 'Matter'
      };
      return labels[integration] || integration || '—';
    }

    function formatLastAction(ctrl) {
      if (!ctrl.last_action) return '—';

      // Handle new dict format with timestamp, or legacy string format
      let action, timestamp;
      if (typeof ctrl.last_action === 'object') {
        action = ctrl.last_action.action;
        timestamp = ctrl.last_action.timestamp;
      } else {
        action = ctrl.last_action;
        timestamp = null;
      }

      if (!action) return '—';

      // Format timestamp for display (and sorting - ISO format sorts correctly)
      let timeStr = '';
      if (timestamp) {
        const date = new Date(timestamp);
        // Format: "1/21 4:32p" (compact)
        const month = date.getMonth() + 1;
        const day = date.getDate();
        let hours = date.getHours();
        const mins = date.getMinutes().toString().padStart(2, '0');
        const ampm = hours >= 12 ? 'p' : 'a';
        hours = hours % 12 || 12;
        timeStr = `${month}/${day} ${hours}:${mins}${ampm}`;
      }

      // Handle motion sensor actions
      if (action === 'motion_detected') {
        const sortVal = timestamp || '';
        return `<span class="last-action" data-sort="${sortVal}">${timeStr ? timeStr + ' ' : ''}Motion</span>`;
      }
      if (action === 'motion_cleared') {
        const sortVal = timestamp || '';
        return `<span class="last-action" data-sort="${sortVal}">${timeStr ? timeStr + ' ' : ''}Cleared</span>`;
      }

      // Handle contact sensor actions
      if (action === 'contact_opened') {
        const sortVal = timestamp || '';
        return `<span class="last-action" data-sort="${sortVal}">${timeStr ? timeStr + ' ' : ''}Opened</span>`;
      }
      if (action === 'contact_closed') {
        const sortVal = timestamp || '';
        return `<span class="last-action" data-sort="${sortVal}">${timeStr ? timeStr + ' ' : ''}Closed</span>`;
      }

      // Format button name (e.g., "bottom_quadruple_press" -> "Bottom 4x")
      const parts = action.split('_');
      const button = parts[0].charAt(0).toUpperCase() + parts[0].slice(1);
      const pressType = parts.find(p => ['short', 'long', 'double', 'triple', 'quadruple', 'quintuple'].includes(p));
      const pressMap = { short: '1x', long: 'hold', double: '2x', triple: '3x', quadruple: '4x', quintuple: '5x' };
      const press = pressMap[pressType] || '';

      // data-sort attribute for sorting by timestamp
      const sortVal = timestamp || '';
      return `<span class="last-action" data-sort="${sortVal}">${timeStr ? timeStr + ' ' : ''}${button} ${press}</span>`;
    }

    function sortBy(column) {
      if (sortColumn === column) {
        sortAsc = !sortAsc;
      } else {
        sortColumn = column;
        sortAsc = true;
      }
      savePreferences();
      renderControls();
    }

    function clearFilters() {
      categoryFilter = 'all';
      areaFilter = 'all';
      statusFilter = 'all';
      savePreferences();
      renderControls();
    }

    async function toggleInactive(controlId, category, inactive) {
      // Find the control to get its current config
      const ctrl = controls.find(c => c.id === controlId);
      if (!ctrl) return;

      try {
        const payload = {
          name: ctrl.name,
          category: category,
          areas: ctrl.areas || [],
          device_id: ctrl.device_id,
          inactive: inactive
        };

        const response = await fetch(`./api/controls/${encodeURIComponent(controlId)}/configure`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const data = await response.json();
          alert(data.error || 'Failed to update');
          return;
        }

        // Reload to reflect changes
        await loadData();
      } catch (err) {
        console.error('Error toggling inactive:', err);
        alert('Error updating sensor');
      }
    }

    function getAreaName(areaId) {
      const area = allAreas.find(a => a.area_id === areaId);
      return area ? area.name : areaId;
    }

    function setupEventListeners() {
      document.getElementById('update-btn').addEventListener('click', loadData);
      document.getElementById('modal-cancel').addEventListener('click', hideModal);
      document.getElementById('modal-save').addEventListener('click', saveControl);
      document.getElementById('modal-remove-config').addEventListener('click', removeConfig);
      document.getElementById('modal-overlay').addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay')) hideModal();
      });
      document.getElementById('add-scope-btn').addEventListener('click', addScope);
      document.getElementById('add-motion-area-btn').addEventListener('click', addMotionArea);

      // Use event delegation for dynamically created filter dropdowns
      document.getElementById('controls-container').addEventListener('change', (e) => {
        if (e.target.id === 'category-filter') {
          categoryFilter = e.target.value;
          savePreferences();
          renderControls();
        } else if (e.target.id === 'area-filter') {
          areaFilter = e.target.value;
          savePreferences();
          renderControls();
        } else if (e.target.id === 'status-filter') {
          statusFilter = e.target.value;
          savePreferences();
          renderControls();
        }
      });
    }

    // Modal functions
    function showModal() {
      document.getElementById('modal-overlay').classList.add('visible');
    }

    function hideModal() {
      document.getElementById('modal-overlay').classList.remove('visible');
      editingControlId = null;
      editingDeviceId = null;
      editingControl = null;
      editingScopes = [];
      editingMotionAreas = [];
      editingInactive = false;
      editingIndicatorLight = '';
    }

    async function loadIndicatorLights(areaId, currentValue) {
      const select = document.getElementById('indicator-light-select');
      select.innerHTML = '<option value="">None</option>';
      if (!areaId) return;
      try {
        const response = await fetch(`./api/area-lights?area_id=${encodeURIComponent(areaId)}`);
        if (response.ok) {
          const data = await response.json();
          (data.lights || []).forEach(light => {
            const opt = document.createElement('option');
            opt.value = light.entity_id;
            opt.textContent = light.name;
            if (light.entity_id === currentValue) opt.selected = true;
            select.appendChild(opt);
          });
        }
      } catch (err) {
        console.error('Error loading area lights:', err);
      }
    }

    function editControl(id) {
      const ctrl = controls.find(c => c.id === id);
      if (!ctrl || !ctrl.supported) return;

      editingControlId = id;
      editingDeviceId = ctrl.device_id || null;
      editingControl = ctrl;

      const isSensorType = ctrl.category === 'motion_sensor' || ctrl.category === 'contact_sensor';
      const isConfigured = ctrl.status === 'active';
      const titlePrefix = isConfigured ? 'Edit' : 'Configure';

      if (isSensorType) {
        // Load motion/contact sensor areas
        editingMotionAreas = ctrl.areas && ctrl.areas.length > 0
          ? ctrl.areas.map(a => ({ ...a }))
          : [];
        editingScopes = [];
        editingInactive = ctrl.inactive || false;
      } else {
        // Load switch scopes
        editingScopes = ctrl.scopes && ctrl.scopes.length > 0
          ? ctrl.scopes.map(s => ({ areas: [...(s.areas || [])] }))
          : [{ areas: [] }];
        editingMotionAreas = [];
      }

      document.getElementById('modal-title').textContent = `${titlePrefix}: ${ctrl.name}`;
      document.getElementById('modal-remove-config').style.display = isConfigured ? 'block' : 'none';

      // Populate device info section with Category, Type, Location
      const categoryLabel = formatCategory(ctrl.category);
      const typeName = ctrl.type_name || ctrl.type || 'Unknown';
      const locationName = ctrl.area_name || 'Unassigned';
      document.getElementById('device-info').innerHTML = `
        <div><strong>Category:</strong> ${categoryLabel}</div>
        <div><strong>Type:</strong> ${typeName}</div>
        <div><strong>Location:</strong> ${locationName}</div>
      `;

      // Show/hide appropriate sections based on control type
      const typeSectionEl = document.getElementById('type-section');
      const switchSection = document.getElementById('switch-config-section');
      const motionSection = document.getElementById('motion-config-section');

      if (isSensorType) {
        if (typeSectionEl) typeSectionEl.style.display = 'none';
        switchSection.style.display = 'none';
        motionSection.style.display = 'block';
        document.getElementById('indicator-light-section').style.display = 'none';
        renderMotionAreasEditor();
        // Set inactive checkbox
        document.getElementById('sensor-inactive-checkbox').checked = editingInactive;
      } else {
        // Type is now shown in device-info, hide the type section
        if (typeSectionEl) typeSectionEl.style.display = 'none';
        switchSection.style.display = 'block';
        motionSection.style.display = 'none';

        // Show indicator light section for switches
        const indicatorSection = document.getElementById('indicator-light-section');
        indicatorSection.style.display = 'block';
        editingIndicatorLight = ctrl.indicator_light || '';
        loadIndicatorLights(ctrl.area_id, editingIndicatorLight);

        renderScopesEditor();
      }

      showModal();
    }

    function renderScopesEditor() {
      const container = document.getElementById('scopes-editor');
      container.innerHTML = editingScopes.map((scope, idx) => `
        <div class="scope-editor" data-scope-idx="${idx}">
          <div class="scope-editor-header">
            <span class="scope-editor-title">Scope ${idx + 1}</span>
            ${editingScopes.length > 1 ? `<button class="scope-editor-remove" onclick="removeScope(${idx})">&times;</button>` : ''}
          </div>
          <div class="scope-editor-body">
            <div class="area-selector">
              ${allAreas.map(area => `
                <label class="area-checkbox ${scope.areas.includes(area.area_id) ? 'selected' : ''}">
                  <input type="checkbox"
                         ${scope.areas.includes(area.area_id) ? 'checked' : ''}
                         onchange="toggleArea(${idx}, '${area.area_id}')">
                  <span class="area-checkbox-label">${area.name}</span>
                </label>
              `).join('')}
            </div>
          </div>
        </div>
      `).join('');
    }

    function addScope() {
      if (editingScopes.length >= 3) {
        alert('Maximum 3 scopes allowed');
        return;
      }
      editingScopes.push({ areas: [] });
      renderScopesEditor();
    }

    function removeScope(idx) {
      if (editingScopes.length <= 1) return;
      editingScopes.splice(idx, 1);
      renderScopesEditor();
    }

    function toggleArea(scopeIdx, areaId) {
      const scope = editingScopes[scopeIdx];
      const idx = scope.areas.indexOf(areaId);
      if (idx >= 0) {
        scope.areas.splice(idx, 1);
      } else {
        scope.areas.push(areaId);
      }
      renderScopesEditor();
    }

    // Motion sensor area editor functions
    function renderMotionAreasEditor() {
      const container = document.getElementById('motion-areas-editor');

      if (editingMotionAreas.length === 0) {
        container.innerHTML = '';
        return;
      }

      const modeLabels = {
        'on_only': 'On only',
        'on_off': 'On/Off',
        'disabled': 'Disabled'
      };

      container.innerHTML = editingMotionAreas.map((areaConfig, idx) => {
        const durationMinutes = (areaConfig.duration || 60) / 60;
        const hasAreaSelected = areaConfig.area_id && areaConfig.area_id !== '';
        // Migration: convert old 'function' to new 'mode' + 'boost_enabled'
        const mode = areaConfig.mode || (areaConfig.function === 'boost' ? 'on_off' : areaConfig.function) || 'on_off';
        const boostEnabled = areaConfig.boost_enabled !== undefined ? areaConfig.boost_enabled : (areaConfig.function === 'boost');
        const showDuration = hasAreaSelected && mode === 'on_off';
        const boostBrightness = areaConfig.boost_brightness || 50;

        return `
          <div class="scope-editor" data-motion-idx="${idx}">
            <div class="scope-editor-header">
              <select class="modal-select" style="flex: 1; background: transparent; border: none; color: var(--text); font-weight: 500;" onchange="updateMotionArea(${idx}, 'area_id', this.value)">
                <option value="" ${!hasAreaSelected ? 'selected' : ''}>[Select an area]</option>
                ${allAreas.map(area => `
                  <option value="${area.area_id}" ${areaConfig.area_id === area.area_id ? 'selected' : ''}>${area.name}</option>
                `).join('')}
              </select>
              <button class="scope-editor-remove" onclick="removeMotionArea(${idx})">&times;</button>
            </div>
            ${hasAreaSelected ? `
            <div class="scope-editor-body">
              <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
                <select class="modal-select" style="width: auto;" onchange="updateMotionArea(${idx}, 'mode', this.value)">
                  ${Object.entries(modeLabels).map(([value, label]) => `
                    <option value="${value}" ${mode === value ? 'selected' : ''}>${label}</option>
                  `).join('')}
                </select>
                <div style="display: ${showDuration ? 'flex' : 'none'}; align-items: center; gap: 6px;">
                  <input type="number" class="modal-input" style="width: 70px;" value="${durationMinutes}" min="0.5" max="60" step="0.5"
                    onchange="updateMotionArea(${idx}, 'duration', Math.round(parseFloat(this.value) * 60))">
                  <span style="color: var(--muted); font-size: 0.85rem;">min</span>
                </div>
                <label style="display: flex; align-items: center; gap: 6px; cursor: pointer;">
                  <input type="checkbox" ${boostEnabled ? 'checked' : ''}
                    onchange="updateMotionArea(${idx}, 'boost_enabled', this.checked)">
                  <span style="font-size: 0.85rem;">Boost</span>
                </label>
                <div style="display: ${boostEnabled ? 'flex' : 'none'}; align-items: center; gap: 6px;">
                  <span style="color: var(--muted); font-size: 0.85rem;">+</span>
                  <input type="number" class="modal-input" style="width: 60px;" value="${boostBrightness}" min="5" max="100" step="5"
                    onchange="updateMotionArea(${idx}, 'boost_brightness', parseInt(this.value))">
                  <span style="color: var(--muted); font-size: 0.85rem;">%</span>
                </div>
              </div>
            </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    function addMotionArea() {
      editingMotionAreas.push({
        area_id: '',  // Start with placeholder, user must select
        mode: 'on_off',
        duration: 60,
        boost_enabled: false,
        boost_brightness: 50
      });
      renderMotionAreasEditor();
    }

    function removeMotionArea(idx) {
      editingMotionAreas.splice(idx, 1);
      renderMotionAreasEditor();
    }

    function updateMotionArea(idx, field, value) {
      editingMotionAreas[idx][field] = value;
      // Re-render to show/hide duration field based on function selection
      renderMotionAreasEditor();
    }

    async function saveControl() {
      const isSensorType = editingControl?.category === 'motion_sensor' || editingControl?.category === 'contact_sensor';

      let payload;
      if (isSensorType) {
        // Validate motion/contact sensor config
        if (editingMotionAreas.length === 0) {
          alert('Please add at least one area');
          return;
        }
        // Check for unselected areas
        const unselectedAreas = editingMotionAreas.filter(a => !a.area_id || a.area_id === '');
        if (unselectedAreas.length > 0) {
          alert('Please select an area for each entry, or remove unused entries');
          return;
        }
        // Get inactive status from checkbox
        const inactive = document.getElementById('sensor-inactive-checkbox').checked;
        payload = {
          name: editingControl?.name,
          category: editingControl?.category,  // preserve original category (motion_sensor or contact_sensor)
          areas: editingMotionAreas,
          device_id: editingDeviceId,
          inactive: inactive
        };
      } else {
        // Switch config
        const indicatorLight = document.getElementById('indicator-light-select').value;
        payload = {
          name: editingControl?.name,
          type: editingControl?.type,
          scopes: editingScopes,
          device_id: editingDeviceId,
          indicator_light: indicatorLight || ''
        };
      }

      try {
        const response = await fetch(`./api/controls/${encodeURIComponent(editingControlId)}/configure`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const data = await response.json();
          alert(data.error || 'Failed to save control');
          return;
        }

        hideModal();
        await loadData();
      } catch (err) {
        console.error('Error saving control:', err);
        alert('Error saving control');
      }
    }

    async function removeConfig() {
      if (!confirm(`Remove configuration from "${editingControl?.name || editingControlId}"? The control will remain in the list as "Not configured".`)) return;

      try {
        const response = await fetch(`./api/controls/${encodeURIComponent(editingControlId)}/configure`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const data = await response.json();
          alert(data.error || 'Failed to remove configuration');
          return;
        }

        hideModal();
        await loadData();
      } catch (err) {
        console.error('Error removing config:', err);
        alert('Error removing configuration');
      }
    }
  </script>
</body>
</html>
