<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circadian Light - Tune</title>
  <style>
    :root {
      --bg: #000;
      --panel: #111;
      --card: #1a1a1a;
      --accent: #feac60;
      --accent-hover: #ffc078;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --muted2: #64748b;
      --line: #334155;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Navigation */
    .nav { background: var(--panel); border-bottom: 1px solid var(--line); padding: 0 24px; display: flex; align-items: center; height: 56px; position: sticky; top: 0; z-index: 100; }
    .nav-brand { font-weight: 600; font-size: 1.1rem; color: var(--text); margin-right: 16px; text-decoration: none; display: flex; align-items: center; gap: 8px; }
    .nav-brand.active { color: var(--accent); }
    .nav-logo { width: 24px; height: 24px; flex-shrink: 0; }
    .nav-links { display: flex; gap: 8px; flex: 1; min-width: 0; overflow: hidden; }
    .nav-link { padding: 8px 10px; color: var(--muted); text-decoration: none; border-radius: 6px; font-size: 0.9rem; transition: all 0.2s; }
    .nav-link:hover { color: var(--text); background: rgba(255,255,255,0.05); }
    .nav-link.active { color: var(--accent); background: rgba(99,102,241,0.1); }
    .nav-more { background: none; border: none; color: var(--muted); font-size: 1.2rem; cursor: pointer; padding: 4px 8px; border-radius: 6px; display: none; flex-shrink: 0; letter-spacing: 2px; line-height: 1; }
    .nav-more:hover { color: var(--text); background: rgba(255,255,255,0.05); }
    .nav-overflow { display: none; position: absolute; top: 100%; right: 12px; background: var(--card); border: 1px solid var(--line); border-radius: 8px; padding: 4px 0; min-width: 140px; box-shadow: 0 8px 24px rgba(0,0,0,0.4); z-index: 200; }
    .nav-overflow.open { display: block; }
    .nav-overflow-item { display: block; padding: 10px 16px; color: var(--muted); text-decoration: none; font-size: 0.9rem; white-space: nowrap; }
    .nav-overflow-item:hover { color: var(--text); background: rgba(255,255,255,0.05); }
    .nav-overflow-item.active { color: var(--accent); }

    /* Main Content */
    .main { max-width: 900px; margin: 0 auto; padding: 24px; }

    /* Filter row */
    .filter-row { margin-bottom: 12px; display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .filter-row label { font-size: 0.8rem; color: var(--muted2); }
    .filter-select { background: var(--panel); color: var(--text); border: 1px solid var(--line); border-radius: 6px; padding: 5px 10px; font-size: 0.85rem; cursor: pointer; appearance: auto; }
    .filter-select:focus { outline: 1px solid var(--accent); border-color: var(--accent); }

    /* Paint toolbar */
    .paint-toolbar { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; align-items: center; }
    .paint-btn { padding: 6px 14px; border-radius: 20px; border: 2px solid var(--line); background: var(--panel); color: var(--muted); font-size: 0.85rem; cursor: pointer; transition: all 0.2s; }
    .paint-btn:hover { color: var(--text); border-color: var(--muted); }
    .paint-btn.active { color: #000; background: var(--accent); border-color: var(--accent); }
    .suggest-btn { padding: 6px 14px; border-radius: 20px; border: 1px solid var(--line); background: none; color: var(--muted); font-size: 0.85rem; cursor: pointer; margin-left: auto; }
    .suggest-btn:hover { color: var(--text); border-color: var(--muted); }

    /* View links (sort) */
    .view-links { display: flex; align-items: center; gap: 6px; font-size: 0.7rem; margin-bottom: 12px; }
    .view-link { color: var(--muted); background: none; border: none; cursor: pointer; font-size: 0.7rem; text-decoration: none; padding: 0; }
    .view-link:hover { color: var(--text); }
    .view-link.active { color: var(--accent); }
    .view-sep { color: var(--muted2); }

    /* Area card */
    .area-card { background: var(--card); border: 1px solid var(--line); border-radius: 10px; margin-bottom: 8px; overflow: hidden; }
    .area-card-header { padding: 10px 16px; display: flex; align-items: center; gap: 10px; cursor: pointer; }
    .area-card-header:hover { background: rgba(255,255,255,0.02); }
    .area-arrow { font-size: 0.6rem; color: var(--muted2); transition: transform 0.2s; flex-shrink: 0; }
    .area-card-header.collapsed .area-arrow { transform: rotate(-90deg); }
    .area-name { font-size: 0.9rem; font-weight: 500; white-space: nowrap; min-width: 0; overflow: hidden; text-overflow: ellipsis; }
    .area-sliders { display: flex; align-items: center; gap: 14px; margin-left: auto; flex-shrink: 0; }
    .slider-group { display: flex; align-items: center; gap: 6px; }
    .slider-label { font-size: 0.7rem; color: var(--muted2); text-transform: uppercase; letter-spacing: 0.3px; }
    .brightness-slider { width: 100px; accent-color: var(--accent); }
    .sun-slider { width: 80px; accent-color: #fbbf24; }
    .slider-val { min-width: 36px; text-align: right; font-size: 0.82rem; font-variant-numeric: tabular-nums; }
    .slider-val.below-1 { color: #60a5fa; }
    .slider-val.above-1 { color: var(--accent); }
    .slider-val.sun-active { color: #fbbf24; }

    /* Light list inside area card */
    .area-lights { padding: 0 16px 8px; }
    .area-lights.collapsed { display: none; }
    .light-row { display: flex; align-items: center; padding: 8px 0; gap: 12px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.04); }
    .light-row:last-child { border-bottom: none; }
    .light-row:hover { opacity: 0.85; }
    .light-name { flex: 1; font-size: 0.88rem; color: var(--muted); }
    .filter-pill { padding: 3px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: 500; }
    .pill-Standard { background: var(--panel); color: var(--muted); border: 1px solid var(--line); }
    .pill-assigned { background: rgba(255,255,255,0.06); color: var(--text); border: 1px solid var(--line); }

    /* Suggestion overlay */
    .suggest-results { background: var(--card); border: 1px solid var(--line); border-radius: 10px; margin-bottom: 16px; overflow: hidden; }
    .suggest-header { padding: 12px 16px; font-size: 0.9rem; font-weight: 500; border-bottom: 1px solid var(--line); display: flex; justify-content: space-between; align-items: center; }
    .suggest-row { display: flex; align-items: center; padding: 10px 16px; gap: 12px; border-bottom: 1px solid rgba(255,255,255,0.04); }
    .suggest-row:last-child { border-bottom: none; }
    .suggest-light-name { flex: 1; font-size: 0.88rem; }
    .suggest-change { font-size: 0.8rem; color: var(--muted2); }
    .suggest-accept { background: none; border: 1px solid var(--success); color: var(--success); padding: 3px 10px; border-radius: 12px; font-size: 0.75rem; cursor: pointer; }
    .suggest-accept:hover { background: rgba(34,197,94,0.15); }
    .suggest-reject { background: none; border: 1px solid var(--line); color: var(--muted); padding: 3px 10px; border-radius: 12px; font-size: 0.75rem; cursor: pointer; }
    .suggest-reject:hover { background: rgba(255,255,255,0.05); }

    /* Save status */
    .save-status { position: fixed; bottom: 24px; right: 24px; padding: 12px 20px; background: var(--success); color: white; border-radius: 8px; font-size: 0.9rem; opacity: 0; transform: translateY(10px); transition: all 0.3s; z-index: 50; }
    .save-status.visible { opacity: 1; transform: translateY(0); }

    .empty-state { padding: 40px 20px; text-align: center; color: var(--muted2); font-size: 0.9rem; }

    @media (max-width: 600px) {
      .area-sliders { gap: 8px; }
      .brightness-slider { width: 70px; }
      .sun-slider { width: 60px; }
      .slider-label { display: none; }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <a href="./" class="nav-brand">
      <svg class="nav-logo" viewBox="0 0 40 40" fill="none">
        <circle cx="20" cy="20" r="19" fill="#555"/>
        <path d="M20 1 A19 19 0 0 1 20 39 Q20 28 8 20 Q20 12 20 1" fill="#ccc"/>
        <circle cx="20" cy="12" r="5" fill="#fff"/>
        <line x1="20" y1="3" x2="20" y2="5" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        <line x1="27" y1="6" x2="25.5" y2="7.5" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        <line x1="29" y1="12" x2="27" y2="12" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        <path d="M16 30 A6 6 0 1 1 24 30 A4.5 4.5 0 1 0 16 30" fill="#fff"/>
      </svg>
      Home
    </a>
    <div class="nav-links">
      <a href="./switches" class="nav-link">Control</a>
      <a href="./rhythm" class="nav-link">Rhythm</a>
      <a href="./moments" class="nav-link">Magic</a>
      <a href="./tuning" class="nav-link active">Tune</a>
      <a href="./settings" class="nav-link">Settings</a>
    </div>
    <button class="nav-more" aria-label="More pages">&middot;&middot;&middot;</button>
    <div class="nav-overflow"></div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <!-- Filters row -->
    <div class="filter-row" id="filter-row"></div>

    <!-- Paint toolbar -->
    <div class="paint-toolbar" id="paint-toolbar"></div>

    <!-- Sort links -->
    <div class="view-links" id="sort-links">
      <button class="view-link active" data-sort="custom">your order</button>
      <span class="view-sep">&middot;</span>
      <button class="view-link" data-sort="az">a&ndash;z</button>
      <span class="view-sep">&middot;</span>
      <button class="view-link" data-sort="light">intensity &ndash; light</button>
      <span class="view-sep">&middot;</span>
      <button class="view-link" data-sort="sun">intensity &ndash; sun</button>
    </div>

    <!-- Suggest container -->
    <div id="suggest-container"></div>

    <!-- Area cards -->
    <div id="unified-content"></div>

    <div class="save-status" id="save-status">Saved</div>
  </main>

  <script src="./shared.js"></script>
  <script>
    let filtersData = null;
    let sortOrder = 'custom';
    let selectedPaint = 'Standard';
    let selectedZone = 'All';
    let selectedAreaFilter = 'All';
    let expandedAreas = {};
    let debounceTimers = {};

    // ---- Data loading ----
    async function loadFiltersData() {
      try {
        const resp = await fetch('./api/light-filters');
        if (resp.ok) {
          filtersData = await resp.json();
          render();
        }
      } catch (err) {
        console.error('Error loading filters data:', err);
      }
    }

    // ---- Sorting ----
    function setSort(sort) {
      sortOrder = sort;
      document.querySelectorAll('#sort-links .view-link').forEach(b => b.classList.toggle('active', b.dataset.sort === sort));
      renderUnified();
    }

    // ---- Rendering ----
    function render() {
      if (!filtersData) return;
      renderFilters();
      renderPaintToolbar();
      renderUnified();
    }

    function getPillClass(filterName) {
      return filterName === 'Standard' ? 'pill-Standard' : 'pill-assigned';
    }

    // ---- Filters row (GloZone + Area) ----
    function renderFilters() {
      if (!filtersData) return;
      const container = document.getElementById('filter-row');
      container.innerHTML = '';

      const zoneNames = Object.keys(filtersData.zones);

      // GloZone dropdown (only if multiple zones)
      if (zoneNames.length > 1) {
        const zLabel = document.createElement('label');
        zLabel.textContent = 'GloZone';
        container.appendChild(zLabel);

        const zSelect = document.createElement('select');
        zSelect.className = 'filter-select';
        const allOpt = document.createElement('option');
        allOpt.value = 'All';
        allOpt.textContent = 'All zones';
        zSelect.appendChild(allOpt);
        for (const name of zoneNames) {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          if (selectedZone === name) opt.selected = true;
          zSelect.appendChild(opt);
        }
        zSelect.value = selectedZone;
        zSelect.onchange = () => {
          selectedZone = zSelect.value;
          selectedAreaFilter = 'All';
          renderFilters();
          renderUnified();
        };
        container.appendChild(zSelect);
      }

      // Area dropdown
      const allAreas = getAllAreas();
      if (allAreas.length > 1) {
        const aLabel = document.createElement('label');
        aLabel.textContent = 'Area';
        container.appendChild(aLabel);

        const aSelect = document.createElement('select');
        aSelect.className = 'filter-select';
        const aAllOpt = document.createElement('option');
        aAllOpt.value = 'All';
        aAllOpt.textContent = 'All areas';
        aSelect.appendChild(aAllOpt);
        for (const area of allAreas.sort((a, b) => a.name.localeCompare(b.name))) {
          const opt = document.createElement('option');
          opt.value = area.id;
          opt.textContent = area.name;
          if (selectedAreaFilter === area.id) opt.selected = true;
          aSelect.appendChild(opt);
        }
        aSelect.value = selectedAreaFilter;
        aSelect.onchange = () => {
          selectedAreaFilter = aSelect.value;
          renderUnified();
        };
        container.appendChild(aSelect);
      }
    }

    function getAllAreas() {
      if (!filtersData) return [];
      const areas = [];
      for (const [zoneName, zone] of Object.entries(filtersData.zones)) {
        if (selectedZone !== 'All' && selectedZone !== zoneName) continue;
        for (const area of zone.areas) {
          areas.push(area);
        }
      }
      return areas;
    }

    // ---- Paint toolbar ----
    function renderPaintToolbar() {
      if (!filtersData) return;
      const toolbar = document.getElementById('paint-toolbar');
      toolbar.innerHTML = '';
      for (const name of Object.keys(filtersData.presets)) {
        const btn = document.createElement('button');
        btn.className = 'paint-btn' + (name === selectedPaint ? ' active' : '');
        btn.textContent = name;
        btn.onclick = () => {
          selectedPaint = name;
          toolbar.querySelectorAll('.paint-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        };
        toolbar.appendChild(btn);
      }
      // Suggest button
      const suggestBtn = document.createElement('button');
      suggestBtn.className = 'suggest-btn';
      suggestBtn.textContent = 'Suggest';
      suggestBtn.onclick = runSuggestions;
      toolbar.appendChild(suggestBtn);
    }

    // ---- Unified rendering ----
    function renderUnified() {
      if (!filtersData) return;
      const container = document.getElementById('unified-content');
      container.innerHTML = '';

      // Collect all visible areas (flat, no zone wrappers)
      let areas = [];
      for (const [zoneName, zone] of Object.entries(filtersData.zones)) {
        if (selectedZone !== 'All' && selectedZone !== zoneName) continue;
        for (const area of zone.areas) {
          if (selectedAreaFilter !== 'All' && selectedAreaFilter !== area.id) continue;
          areas.push(area);
        }
      }

      // Sort
      if (sortOrder === 'az') {
        areas.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortOrder === 'light') {
        areas.sort((a, b) => (a.brightness_factor ?? 1.0) - (b.brightness_factor ?? 1.0));
      } else if (sortOrder === 'sun') {
        // Sort by inverted display value (low display = high exposure = left)
        areas.sort((a, b) => (b.natural_light_exposure ?? 0.0) - (a.natural_light_exposure ?? 0.0));
      }

      if (areas.length === 0) {
        container.innerHTML = '<div class="empty-state">No areas configured. Add areas in the Home page first.</div>';
        return;
      }

      for (const area of areas) {
        container.appendChild(createAreaCard(area));
      }
    }

    function createAreaCard(area) {
      const card = document.createElement('div');
      card.className = 'area-card';

      const factor = area.brightness_factor ?? 1.0;
      const exposure = area.natural_light_exposure ?? 0.0;
      const sunDisplay = Math.round((1.0 - exposure) * 100);
      const isExpanded = expandedAreas[area.id] === true;
      const lights = (filtersData.area_lights || {})[area.id] || [];

      // Header
      const header = document.createElement('div');
      header.className = 'area-card-header' + (isExpanded ? '' : ' collapsed');
      header.innerHTML = `
        <span class="area-arrow">${isExpanded ? '&#9660;' : '&#9654;'}</span>
        <span class="area-name">${area.name}</span>
        <div class="area-sliders">
          <div class="slider-group">
            <span class="slider-label">Light</span>
            <input type="range" class="brightness-slider" min="50" max="200" step="5" value="${Math.round(factor * 100)}">
            <span class="slider-val ${factor < 1 ? 'below-1' : factor > 1 ? 'above-1' : ''}">${factor.toFixed(2)}</span>
          </div>
          <div class="slider-group">
            <span class="slider-label">Sun</span>
            <input type="range" class="sun-slider" min="0" max="100" step="5" value="${sunDisplay}">
            <span class="slider-val ${sunDisplay < 100 ? 'sun-active' : ''}">${sunDisplay}%</span>
          </div>
        </div>
      `;

      // Slider event handlers
      const briSlider = header.querySelector('.brightness-slider');
      const briVal = header.querySelector('.slider-val');
      const briGroup = briSlider.closest('.slider-group');
      briSlider.addEventListener('input', (e) => {
        e.stopPropagation();
        const val = parseInt(briSlider.value) / 100;
        briVal.textContent = val.toFixed(2);
        briVal.className = 'slider-val' + (val < 1 ? ' below-1' : val > 1 ? ' above-1' : '');
      });
      briSlider.addEventListener('change', (e) => {
        e.stopPropagation();
        const val = parseInt(briSlider.value) / 100;
        saveAreaBrightness(area.id, { brightness_factor: val });
      });
      briSlider.addEventListener('mousedown', e => e.stopPropagation());
      briSlider.addEventListener('touchstart', e => e.stopPropagation());

      const sunSlider = header.querySelector('.sun-slider');
      const sunVal = header.querySelectorAll('.slider-val')[1];
      sunSlider.addEventListener('input', (e) => {
        e.stopPropagation();
        const display = parseInt(sunSlider.value);
        sunVal.textContent = display + '%';
        sunVal.className = 'slider-val' + (display < 100 ? ' sun-active' : '');
      });
      sunSlider.addEventListener('change', (e) => {
        e.stopPropagation();
        const display = parseInt(sunSlider.value);
        const exp = 1.0 - (display / 100);
        saveAreaBrightness(area.id, { natural_light_exposure: exp });
      });
      sunSlider.addEventListener('mousedown', e => e.stopPropagation());
      sunSlider.addEventListener('touchstart', e => e.stopPropagation());

      // Expand/collapse
      const lightsContainer = document.createElement('div');
      lightsContainer.className = 'area-lights' + (isExpanded ? '' : ' collapsed');

      header.addEventListener('click', () => {
        const nowCollapsed = !lightsContainer.classList.contains('collapsed');
        lightsContainer.classList.toggle('collapsed');
        header.classList.toggle('collapsed');
        expandedAreas[area.id] = !nowCollapsed;
        header.querySelector('.area-arrow').innerHTML = nowCollapsed ? '&#9654;' : '&#9660;';
      });

      // Lights list (sorted alphabetically)
      const sortedLights = [...lights].sort((a, b) => a.name.localeCompare(b.name));
      if (sortedLights.length === 0) {
        lightsContainer.innerHTML = '<div style="padding:8px 0;color:var(--muted2);font-size:0.85rem;">No lights found</div>';
      } else {
        for (const light of sortedLights) {
          const currentFilter = (area.light_filters || {})[light.entity_id] || 'Standard';
          const lightRow = document.createElement('div');
          lightRow.className = 'light-row';
          lightRow.innerHTML = `
            <span class="light-name">${light.name}</span>
            <span class="filter-pill ${getPillClass(currentFilter)}">${currentFilter}</span>
          `;
          lightRow.onclick = (e) => {
            e.stopPropagation();
            saveLightFilter(area.id, light.entity_id, selectedPaint);
            if (!area.light_filters) area.light_filters = {};
            if (selectedPaint === 'Standard') {
              delete area.light_filters[light.entity_id];
            } else {
              area.light_filters[light.entity_id] = selectedPaint;
            }
            const pill = lightRow.querySelector('.filter-pill');
            pill.textContent = selectedPaint;
            pill.className = 'filter-pill ' + getPillClass(selectedPaint);
          };
          lightsContainer.appendChild(lightRow);
        }
      }

      card.appendChild(header);
      card.appendChild(lightsContainer);
      return card;
    }

    // ---- Suggestions ----
    async function runSuggestions() {
      const container = document.getElementById('suggest-container');
      container.innerHTML = '<div style="padding:12px;color:var(--muted);">Scanning light names...</div>';
      try {
        const resp = await fetch('./api/light-filters/suggest', { method: 'POST' });
        if (!resp.ok) { container.innerHTML = ''; return; }
        const data = await resp.json();
        const suggestions = data.suggestions || [];
        if (suggestions.length === 0) {
          container.innerHTML = '<div class="suggest-results"><div class="suggest-header">No suggestions</div></div>';
          setTimeout(() => container.innerHTML = '', 3000);
          return;
        }
        const el = document.createElement('div');
        el.className = 'suggest-results';
        el.innerHTML = `
          <div class="suggest-header">
            <span>${suggestions.length} suggestion${suggestions.length > 1 ? 's' : ''}</span>
            <button class="suggest-reject" onclick="this.closest('.suggest-results').remove()">Dismiss all</button>
          </div>
        `;
        for (const s of suggestions) {
          const row = document.createElement('div');
          row.className = 'suggest-row';
          row.innerHTML = `
            <span class="suggest-light-name">${s.name}</span>
            <span class="suggest-change">${s.current_filter} &rarr; <strong>${s.suggested_filter}</strong></span>
            <button class="suggest-accept">Accept</button>
            <button class="suggest-reject">Skip</button>
          `;
          row.querySelector('.suggest-accept').onclick = async () => {
            await saveLightFilter(s.area_id, s.entity_id, s.suggested_filter);
            row.remove();
            const zone = Object.values(filtersData.zones).find(z => z.areas.some(a => a.id === s.area_id));
            if (zone) {
              const area = zone.areas.find(a => a.id === s.area_id);
              if (area) {
                if (!area.light_filters) area.light_filters = {};
                area.light_filters[s.entity_id] = s.suggested_filter;
              }
            }
            renderUnified();
            if (el.querySelectorAll('.suggest-row').length === 0) el.remove();
          };
          row.querySelector('.suggest-reject').onclick = () => {
            row.remove();
            if (el.querySelectorAll('.suggest-row').length === 0) el.remove();
          };
          el.appendChild(row);
        }
        container.innerHTML = '';
        container.appendChild(el);
      } catch (err) {
        console.error('Error fetching suggestions:', err);
        container.innerHTML = '';
      }
    }

    // ---- API calls ----
    async function saveAreaBrightness(areaId, fields) {
      const key = areaId + JSON.stringify(fields);
      clearTimeout(debounceTimers[key]);
      debounceTimers[key] = setTimeout(async () => {
        try {
          const resp = await fetch('./api/light-filters/area-brightness', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ area_id: areaId, ...fields })
          });
          if (resp.ok) showSave();
        } catch (err) {
          console.error('Error saving area brightness:', err);
        }
      }, 300);
    }

    async function saveLightFilter(areaId, entityId, filterName) {
      try {
        const resp = await fetch('./api/light-filters/light-filter', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ area_id: areaId, entity_id: entityId, filter: filterName })
        });
        if (resp.ok) showSave();
      } catch (err) {
        console.error('Error saving light filter:', err);
      }
    }

    function showSave() {
      const el = document.getElementById('save-status');
      el.classList.add('visible');
      setTimeout(() => el.classList.remove('visible'), 2000);
    }

    // ---- Event delegation for sort links ----
    document.getElementById('sort-links').addEventListener('click', (e) => {
      if (e.target.classList.contains('view-link') && !e.target.classList.contains('active')) {
        setSort(e.target.dataset.sort);
      }
    });

    // ---- Init ----
    document.addEventListener('DOMContentLoaded', loadFiltersData);
  </script>
</body>
