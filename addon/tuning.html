<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circadian Light - Tune</title>
  <style>
    :root {
      --bg: #000;
      --panel: #111;
      --card: #1a1a1a;
      --accent: #feac60;
      --accent-hover: #ffc078;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --muted2: #64748b;
      --line: #334155;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Navigation */
    .nav { background: var(--panel); border-bottom: 1px solid var(--line); padding: 0 24px; display: flex; align-items: center; height: 56px; position: sticky; top: 0; z-index: 100; }
    .nav-brand { font-weight: 600; font-size: 1.1rem; color: var(--text); margin-right: 16px; text-decoration: none; display: flex; align-items: center; gap: 8px; }
    .nav-brand.active { color: var(--accent); }
    .nav-logo { width: 24px; height: 24px; flex-shrink: 0; }
    .nav-links { display: flex; gap: 8px; flex: 1; min-width: 0; overflow: hidden; }
    .nav-link { padding: 8px 10px; color: var(--muted); text-decoration: none; border-radius: 6px; font-size: 0.9rem; transition: all 0.2s; }
    .nav-link:hover { color: var(--text); background: rgba(255,255,255,0.05); }
    .nav-link.active { color: var(--accent); background: rgba(99,102,241,0.1); }
    .nav-more { background: none; border: none; color: var(--muted); font-size: 1.2rem; cursor: pointer; padding: 4px 8px; border-radius: 6px; display: none; flex-shrink: 0; letter-spacing: 2px; line-height: 1; }
    .nav-more:hover { color: var(--text); background: rgba(255,255,255,0.05); }
    .nav-overflow { display: none; position: absolute; top: 100%; right: 12px; background: var(--card); border: 1px solid var(--line); border-radius: 8px; padding: 4px 0; min-width: 140px; box-shadow: 0 8px 24px rgba(0,0,0,0.4); z-index: 200; }
    .nav-overflow.open { display: block; }
    .nav-overflow-item { display: block; padding: 10px 16px; color: var(--muted); text-decoration: none; font-size: 0.9rem; white-space: nowrap; }
    .nav-overflow-item:hover { color: var(--text); background: rgba(255,255,255,0.05); }
    .nav-overflow-item.active { color: var(--accent); }

    /* Main Content */
    .main { max-width: 900px; margin: 0 auto; padding: 24px; }

    /* Filter row */
    .filter-row { margin-bottom: 12px; display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .filter-row label { font-size: 0.8rem; color: var(--muted2); }
    .filter-select { background: var(--panel); color: var(--text); border: 1px solid var(--line); border-radius: 6px; padding: 5px 10px; font-size: 0.85rem; cursor: pointer; appearance: auto; }
    .filter-select:focus { outline: 1px solid var(--accent); border-color: var(--accent); }

    /* Slider word labels */
    .slider-word { min-width: 8em; text-align: right; font-size: 0.8rem; color: var(--text); white-space: nowrap; }

    /* View links (sort) */
    .view-links { display: flex; align-items: center; gap: 6px; font-size: 0.7rem; }
    .view-link { color: var(--muted); background: none; border: none; cursor: pointer; font-size: 0.7rem; text-decoration: none; padding: 0; }
    .view-link:hover { color: var(--text); }
    .view-link.active { color: var(--accent); }
    .view-sep { color: var(--muted2); }

    /* Area card */
    .area-card { background: var(--card); border: 1px solid var(--line); border-radius: 10px; margin-bottom: 8px; overflow: hidden; }
    .area-card-header { padding: 10px 16px; display: flex; align-items: center; gap: 10px; }
    .area-tap-zone { cursor: pointer; display: flex; align-items: center; gap: 10px; }
    .area-tap-zone:hover { opacity: 0.85; }
    .area-chevron { width: 16px; height: 16px; color: var(--muted); transition: transform 0.2s; background: rgba(0,0,0,0.45); border-radius: 50%; padding: 2px; box-sizing: content-box; box-shadow: 0 0 0 1.5px rgba(255,255,255,0.25); flex-shrink: 0; }
    .area-card-header.collapsed .area-chevron { transform: rotate(-90deg); }
    .area-name { font-size: 0.9rem; font-weight: 500; white-space: nowrap; min-width: 0; overflow: hidden; text-overflow: ellipsis; }
    .area-sliders { display: flex; align-items: center; gap: 14px; margin-left: auto; flex-shrink: 0; }
    .slider-group { display: flex; align-items: center; gap: 6px; }
    .slider-label { font-size: 0.7rem; color: var(--muted2); text-transform: uppercase; letter-spacing: 0.3px; cursor: pointer; }
    .lumen-slider { width: 100px; accent-color: var(--accent); }
    .solar-slider { width: 80px; accent-color: #fbbf24; }

    /* Light list inside area card */
    .area-lights { padding: 0 16px 8px; padding-left: 24px; }
    .light-meta { font-size: 0.7rem; color: var(--muted2); white-space: nowrap; }
    .area-lights.collapsed { display: none; }
    .light-row { display: flex; align-items: center; padding: 8px 0; gap: 12px; border-bottom: 1px solid rgba(255,255,255,0.04); }
    .light-row:last-child { border-bottom: none; }
    .light-name { flex: 1; font-size: 0.88rem; color: var(--muted); }
    .light-filter-select { font-size: 0.75rem; padding: 2px 6px; background: var(--panel); color: var(--text); border: 1px solid var(--line); border-radius: 6px; cursor: pointer; appearance: auto; }

    /* Save status */
    .save-status { position: fixed; bottom: 24px; right: 24px; padding: 12px 20px; background: var(--success); color: white; border-radius: 8px; font-size: 0.9rem; opacity: 0; transform: translateY(10px); transition: all 0.3s; z-index: 50; }
    .save-status.visible { opacity: 1; transform: translateY(0); }

    .empty-state { padding: 40px 20px; text-align: center; color: var(--muted2); font-size: 0.9rem; }

    @media (max-width: 600px) {
      .area-sliders { gap: 8px; }
      .lumen-slider { width: 70px; }
      .solar-slider { width: 60px; }
      .slider-label { display: none; }
      .slider-word { min-width: 5em; font-size: 0.7rem; }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <a href="./" class="nav-brand">
      <svg class="nav-logo" viewBox="0 0 40 40" fill="none">
        <circle cx="20" cy="20" r="19" fill="#555"/>
        <path d="M20 1 A19 19 0 0 1 20 39 Q20 28 8 20 Q20 12 20 1" fill="#ccc"/>
        <circle cx="20" cy="12" r="5" fill="#fff"/>
        <line x1="20" y1="3" x2="20" y2="5" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        <line x1="27" y1="6" x2="25.5" y2="7.5" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        <line x1="29" y1="12" x2="27" y2="12" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        <path d="M16 30 A6 6 0 1 1 24 30 A4.5 4.5 0 1 0 16 30" fill="#fff"/>
      </svg>
      Home
    </a>
    <div class="nav-links">
      <a href="./switches" class="nav-link">Control</a>
      <a href="./rhythm" class="nav-link">Rhythm</a>
      <a href="./moments" class="nav-link">Magic</a>
      <a href="./tuning" class="nav-link active">Tune</a>
      <a href="./settings" class="nav-link">Settings</a>
    </div>
    <button class="nav-more" aria-label="More pages">&middot;&middot;&middot;</button>
    <div class="nav-overflow"></div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <!-- Filters row -->
    <div class="filter-row" id="filter-row"></div>

    <!-- Area cards -->
    <div id="unified-content"></div>

    <div class="save-status" id="save-status">Saved</div>
  </main>

  <script src="./shared.js"></script>
  <script>
    let filtersData = null;
    let sortOrder = 'custom';
    let selectedZone = 'All';
    let selectedAreaFilter = 'All';
    let expandedAreas = {};
    let debounceTimers = {};

    const LUMEN_STEPS = [
      { label: "Severely underlit",  intensity: 0.50 },
      { label: "Very underlit",      intensity: 0.60 },
      { label: "Underlit",           intensity: 0.75 },
      { label: "Slightly underlit",  intensity: 0.90 },
      { label: "Properly lit",       intensity: 1.00 },
      { label: "Slightly overlit",   intensity: 1.15 },
      { label: "Overlit",            intensity: 1.35 },
      { label: "Very overlit",       intensity: 1.60 },
      { label: "Brightly overlit",   intensity: 1.80 },
      { label: "Severely overlit",   intensity: 2.00 },
    ];
    const SOLAR_STEPS = [
      { label: "None",           exposure: 0.00 },
      { label: "Minimal",        exposure: 0.15 },
      { label: "Low",            exposure: 0.30 },
      { label: "Moderate",       exposure: 0.50 },
      { label: "Significant",    exposure: 0.70 },
      { label: "High",           exposure: 0.90 },
      { label: "Full",           exposure: 1.10 },
      { label: "Amplified",      exposure: 1.35 },
      { label: "Very amplified", exposure: 1.65 },
      { label: "Sun room",       exposure: 2.00 },
    ];

    // ---- Data loading ----
    async function loadFiltersData() {
      try {
        const resp = await fetch('./api/light-filters');
        if (resp.ok) {
          filtersData = await resp.json();
          render();
        }
      } catch (err) {
        console.error('Error loading filters data:', err);
      }
    }

    // ---- Sorting ----
    function setSort(sort) {
      sortOrder = sort;
      const sortLinks = document.getElementById('sort-links');
      if (sortLinks) sortLinks.querySelectorAll('.view-link').forEach(b => b.classList.toggle('active', b.dataset.sort === sort));
      renderUnified();
    }

    // ---- Rendering ----
    function render() {
      if (!filtersData) return;
      renderFilters();
      renderUnified();
    }

    // ---- Filters row (GloZone + Area) ----
    function renderFilters() {
      if (!filtersData) return;
      const container = document.getElementById('filter-row');
      container.innerHTML = '';

      const zoneNames = Object.keys(filtersData.zones);

      // GloZone dropdown (only if multiple zones)
      if (zoneNames.length > 1) {
        const zLabel = document.createElement('label');
        zLabel.textContent = 'GloZone';
        container.appendChild(zLabel);

        const zSelect = document.createElement('select');
        zSelect.className = 'filter-select';
        const allOpt = document.createElement('option');
        allOpt.value = 'All';
        allOpt.textContent = 'All zones';
        zSelect.appendChild(allOpt);
        for (const name of zoneNames) {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          if (selectedZone === name) opt.selected = true;
          zSelect.appendChild(opt);
        }
        zSelect.value = selectedZone;
        zSelect.onchange = () => {
          selectedZone = zSelect.value;
          selectedAreaFilter = 'All';
          renderFilters();
          renderUnified();
        };
        container.appendChild(zSelect);
      }

      // Area dropdown
      const allAreas = getAllAreas();
      if (allAreas.length > 1) {
        const aLabel = document.createElement('label');
        aLabel.textContent = 'Area';
        container.appendChild(aLabel);

        const aSelect = document.createElement('select');
        aSelect.className = 'filter-select';
        const aAllOpt = document.createElement('option');
        aAllOpt.value = 'All';
        aAllOpt.textContent = 'All areas';
        aSelect.appendChild(aAllOpt);
        for (const area of allAreas.sort((a, b) => a.name.localeCompare(b.name))) {
          const opt = document.createElement('option');
          opt.value = area.id;
          opt.textContent = area.name;
          if (selectedAreaFilter === area.id) opt.selected = true;
          aSelect.appendChild(opt);
        }
        aSelect.value = selectedAreaFilter;
        aSelect.onchange = () => {
          selectedAreaFilter = aSelect.value;
          renderUnified();
        };
        container.appendChild(aSelect);
      }

      // Sort links (pushed right)
      const sortWrap = document.createElement('span');
      sortWrap.id = 'sort-links';
      sortWrap.className = 'view-links';
      sortWrap.style.marginLeft = 'auto';
      sortWrap.innerHTML = `
        <button class="view-link${sortOrder === 'custom' ? ' active' : ''}" data-sort="custom">your order</button>
        <span class="view-sep">&middot;</span>
        <button class="view-link${sortOrder === 'az' ? ' active' : ''}" data-sort="az">a&ndash;z</button>
        <span class="view-sep">&middot;</span>
        <button class="view-link${sortOrder === 'light' ? ' active' : ''}" data-sort="light">light</button>
        <span class="view-sep">&middot;</span>
        <button class="view-link${sortOrder === 'sun' ? ' active' : ''}" data-sort="sun">sun</button>
      `;
      sortWrap.addEventListener('click', (e) => {
        if (e.target.classList.contains('view-link') && !e.target.classList.contains('active')) {
          setSort(e.target.dataset.sort);
        }
      });
      container.appendChild(sortWrap);
    }

    function getAllAreas() {
      if (!filtersData) return [];
      const areas = [];
      for (const [zoneName, zone] of Object.entries(filtersData.zones)) {
        if (selectedZone !== 'All' && selectedZone !== zoneName) continue;
        for (const area of zone.areas) {
          areas.push(area);
        }
      }
      return areas;
    }

    // ---- Unified rendering ----
    function renderUnified() {
      if (!filtersData) return;
      const container = document.getElementById('unified-content');
      container.innerHTML = '';

      // Collect all visible areas (flat, no zone wrappers)
      let areas = [];
      for (const [zoneName, zone] of Object.entries(filtersData.zones)) {
        if (selectedZone !== 'All' && selectedZone !== zoneName) continue;
        for (const area of zone.areas) {
          if (selectedAreaFilter !== 'All' && selectedAreaFilter !== area.id) continue;
          areas.push(area);
        }
      }

      // Sort
      if (sortOrder === 'az') {
        areas.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortOrder === 'light') {
        areas.sort((a, b) => (a.brightness_factor ?? 1.0) - (b.brightness_factor ?? 1.0));
      } else if (sortOrder === 'sun') {
        // Sort by inverted display value (low display = high exposure = left)
        areas.sort((a, b) => (b.natural_light_exposure ?? 0.0) - (a.natural_light_exposure ?? 0.0));
      }

      if (areas.length === 0) {
        container.innerHTML = '<div class="empty-state">No areas configured. Add areas in the Home page first.</div>';
        return;
      }

      for (const area of areas) {
        container.appendChild(createAreaCard(area));
      }
    }

    function getPresetMeta(filterName) {
      if (!filtersData || !filtersData.presets) return '';
      const preset = filtersData.presets[filterName];
      if (!preset) return '';
      const atBright = preset.at_bright ?? 100;
      const atDim = preset.at_dim ?? 100;
      const offThresh = preset.off_threshold ?? 0;
      let parts = [];
      parts.push('at dim ' + atDim + '%');
      parts.push('at bright ' + atBright + '%');
      if (offThresh > 0) parts.push('off &lt;' + offThresh);
      return parts.join(' &middot; ');
    }

    function createAreaCard(area) {
      const card = document.createElement('div');
      card.className = 'area-card';

      const factor = area.brightness_factor ?? 1.0;
      const storedExposure = area.natural_light_exposure ?? 0.0;
      const isExpanded = expandedAreas[area.id] === true;
      const lights = (filtersData.area_lights || {})[area.id] || [];

      // Find closest lumen step
      const currentIntensity = 1 / factor;
      let lumenStep = 4;
      let closestDist = Infinity;
      for (let i = 0; i < LUMEN_STEPS.length; i++) {
        const dist = Math.abs(LUMEN_STEPS[i].intensity - currentIntensity);
        if (dist < closestDist) { closestDist = dist; lumenStep = i; }
      }

      // Find closest solar step
      let solarStep = 0;
      closestDist = Infinity;
      for (let i = 0; i < SOLAR_STEPS.length; i++) {
        const dist = Math.abs(SOLAR_STEPS[i].exposure - storedExposure);
        if (dist < closestDist) { closestDist = dist; solarStep = i; }
      }

      // Header
      const header = document.createElement('div');
      header.className = 'area-card-header' + (isExpanded ? '' : ' collapsed');
      header.innerHTML = `
        <div class="area-tap-zone">
          <svg class="area-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>
          <span class="area-name">${area.name}</span>
        </div>
        <div class="area-sliders">
          <div class="slider-group">
            <span class="slider-label" data-reset="lumen">Lumen</span>
            <input type="range" class="lumen-slider" min="0" max="9" step="1" value="${lumenStep}">
            <span class="slider-word">${LUMEN_STEPS[lumenStep].label}</span>
          </div>
          <div class="slider-group">
            <span class="slider-label" data-reset="solar">Solar</span>
            <input type="range" class="solar-slider" min="0" max="9" step="1" value="${solarStep}">
            <span class="slider-word">${SOLAR_STEPS[solarStep].label}</span>
          </div>
        </div>
      `;

      // Slider event handlers
      const lumenSlider = header.querySelector('.lumen-slider');
      const lumenWord = header.querySelector('.slider-word');
      lumenSlider.addEventListener('input', () => {
        const step = parseInt(lumenSlider.value);
        lumenWord.textContent = LUMEN_STEPS[step].label;
      });
      lumenSlider.addEventListener('change', () => {
        const step = parseInt(lumenSlider.value);
        const newFactor = 1 / LUMEN_STEPS[step].intensity;
        saveAreaBrightness(area.id, { brightness_factor: newFactor });
      });

      const solarSlider = header.querySelector('.solar-slider');
      const solarWord = header.querySelectorAll('.slider-word')[1];
      solarSlider.addEventListener('input', () => {
        const step = parseInt(solarSlider.value);
        solarWord.textContent = SOLAR_STEPS[step].label;
      });
      solarSlider.addEventListener('change', () => {
        const step = parseInt(solarSlider.value);
        saveAreaBrightness(area.id, { natural_light_exposure: SOLAR_STEPS[step].exposure });
      });

      // Label click resets to default
      header.querySelector('[data-reset="lumen"]').addEventListener('click', () => {
        lumenSlider.value = 4;
        lumenWord.textContent = LUMEN_STEPS[4].label;
        saveAreaBrightness(area.id, { brightness_factor: 1.0 });
      });
      header.querySelector('[data-reset="solar"]').addEventListener('click', () => {
        solarSlider.value = 0;
        solarWord.textContent = SOLAR_STEPS[0].label;
        saveAreaBrightness(area.id, { natural_light_exposure: 0.0 });
      });

      // Expand/collapse â€” only on tap zone
      const lightsContainer = document.createElement('div');
      lightsContainer.className = 'area-lights' + (isExpanded ? '' : ' collapsed');

      header.querySelector('.area-tap-zone').addEventListener('click', () => {
        const nowCollapsed = !lightsContainer.classList.contains('collapsed');
        lightsContainer.classList.toggle('collapsed');
        header.classList.toggle('collapsed');
        expandedAreas[area.id] = !nowCollapsed;
      });

      // Lights list (sorted alphabetically)
      const presetNames = filtersData ? Object.keys(filtersData.presets) : ['Standard'];
      const sortedLights = [...lights].sort((a, b) => a.name.localeCompare(b.name));
      if (sortedLights.length === 0) {
        lightsContainer.innerHTML = '<div style="padding:8px 0;color:var(--muted2);font-size:0.85rem;">No lights found</div>';
      } else {
        for (const light of sortedLights) {
          const currentFilter = (area.light_filters || {})[light.entity_id] || 'Standard';
          const lightRow = document.createElement('div');
          lightRow.className = 'light-row';

          let selectHtml = '<select class="light-filter-select" data-entity="' + light.entity_id + '">';
          for (const pName of presetNames) {
            selectHtml += '<option value="' + pName + '"' + (pName === currentFilter ? ' selected' : '') + '>' + pName + '</option>';
          }
          selectHtml += '</select>';

          lightRow.innerHTML = `
            <span class="light-name">${light.name}</span>
            <span class="light-meta">${getPresetMeta(currentFilter)}</span>
            ${selectHtml}
          `;

          const select = lightRow.querySelector('.light-filter-select');
          select.addEventListener('change', () => {
            const newFilter = select.value;
            saveLightFilter(area.id, light.entity_id, newFilter);
            if (!area.light_filters) area.light_filters = {};
            if (newFilter === 'Standard') {
              delete area.light_filters[light.entity_id];
            } else {
              area.light_filters[light.entity_id] = newFilter;
            }
            lightRow.querySelector('.light-meta').innerHTML = getPresetMeta(newFilter);
          });
          lightsContainer.appendChild(lightRow);
        }
      }

      card.appendChild(header);
      card.appendChild(lightsContainer);
      return card;
    }

    // ---- API calls ----
    async function saveAreaBrightness(areaId, fields) {
      const key = areaId + JSON.stringify(fields);
      clearTimeout(debounceTimers[key]);
      debounceTimers[key] = setTimeout(async () => {
        try {
          const resp = await fetch('./api/light-filters/area-brightness', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ area_id: areaId, ...fields })
          });
          if (resp.ok) showSave();
        } catch (err) {
          console.error('Error saving area brightness:', err);
        }
      }, 300);
    }

    async function saveLightFilter(areaId, entityId, filterName) {
      try {
        const resp = await fetch('./api/light-filters/light-filter', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ area_id: areaId, entity_id: entityId, filter: filterName })
        });
        if (resp.ok) showSave();
      } catch (err) {
        console.error('Error saving light filter:', err);
      }
    }

    function showSave() {
      const el = document.getElementById('save-status');
      el.classList.add('visible');
      setTimeout(() => el.classList.remove('visible'), 2000);
    }

    // ---- Init ----
    document.addEventListener('DOMContentLoaded', loadFiltersData);
  </script>
</body>
</html>
