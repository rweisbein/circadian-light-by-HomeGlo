<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circadian Light - Areas</title>
  <style>
    :root {
      --bg: #000;
      --panel: #111;
      --card: #1a1a1a;
      --accent: #feac60;
      --accent-hover: #ffc078;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --muted2: #64748b;
      --line: #334155;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Navigation */
    .nav {
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      padding: 0 24px;
      display: flex;
      align-items: center;
      height: 56px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-brand {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text);
      margin-right: 32px;
    }

    .nav-links {
      display: flex;
      gap: 8px;
    }

    .nav-link {
      padding: 8px 16px;
      color: var(--muted);
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .nav-link:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-link.active {
      color: var(--accent);
    }

    /* Main Content */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }

    .page-header {
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Areas Table */
    .areas-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
      overflow: hidden;
    }

    .areas-table th {
      text-align: left;
      padding: 12px 16px;
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }

    .areas-table th:hover {
      color: var(--text);
    }

    .areas-table th.sorted {
      color: var(--accent);
    }

    .areas-table th .sort-arrow {
      margin-left: 6px;
      opacity: 0.5;
    }

    .areas-table th.sorted .sort-arrow {
      opacity: 1;
    }

    .areas-table td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--line);
      font-size: 0.9rem;
    }

    .areas-table tr:last-child td {
      border-bottom: none;
    }

    .areas-table tr:hover td {
      background: rgba(255, 255, 255, 0.02);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--muted);
    }

    .empty-state-title {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: var(--text);
    }

    .empty-state-text {
      font-size: 0.9rem;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      color: var(--muted);
    }

    /* Status badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-on {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .status-off {
      background: rgba(148, 163, 184, 0.15);
      color: var(--muted);
    }

    .status-frozen {
      background: rgba(99, 179, 237, 0.15);
      color: #63b3ed;
    }

    /* Header with filter */
    .th-with-filter {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .th-title-row {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-filter {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size: 0.75rem;
      font-weight: normal;
      cursor: pointer;
      width: 100%;
    }

    .header-filter:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Brightness/Color display */
    .lighting-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
    }

    .brightness-value {
      color: var(--text);
    }

    .kelvin-value {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .color-swatch {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary {
      background: var(--card);
      border: 1px solid var(--line);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .clear-filters-link {
      color: var(--muted);
      font-size: 0.85rem;
      text-decoration: none;
    }

    .clear-filters-link:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    /* Clickable rows */
    .areas-table tbody tr {
      cursor: pointer;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 24px;
      min-width: 460px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .modal-close {
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 4px 8px;
      line-height: 1;
    }

    .modal-close:hover {
      color: var(--text);
    }

    /* Area state display */
    .area-state {
      background: var(--panel);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .area-state-row {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .area-state-swatch {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .area-state-info {
      flex: 1;
    }

    .area-state-status {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .area-state-values {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .area-state-zone {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 4px;
    }

    .area-state-model {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 12px;
      padding: 12px 16px;
      background: var(--panel);
      border-radius: 8px;
      font-family: monospace;
      line-height: 1.6;
    }

    .area-state-model span {
      display: inline-block;
      margin-right: 12px;
    }

    /* Action buttons */
    .action-section {
      margin-bottom: 16px;
    }

    .action-section-title {
      font-size: 0.8rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .action-btn {
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--panel);
      border: 1px solid var(--line);
      color: var(--text);
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .action-btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
    }

    .action-btn.primary:hover {
      background: var(--accent-hover);
    }

    .action-btn.success {
      background: rgba(34, 197, 94, 0.15);
      border-color: var(--success);
      color: var(--success);
    }

    .action-btn.danger {
      background: rgba(239, 68, 68, 0.15);
      border-color: var(--danger);
      color: var(--danger);
    }
    /* Mini chart container */
    #modal-mini-chart {
      width: 100%;
      height: 280px;
      margin: 8px 0;
    }
  </style>

  <script>
    // State
    let areas = [];
    let areaStatus = {};
    let sortColumn = 'name';
    let sortAsc = true;
    let zoneFilter = 'all';
    let statusFilter = 'all';
    let selectedArea = null;
    let cachedConfig = null;
    let cachedSunTimes = null; // { sunrise, sunset, solarNoon, solarMid } in local hours

    // ============================================================
    // Mini Circadian Graph — Calculation Functions
    // ============================================================

    const SPEED_TO_SLOPE = [0, 0.4, 0.6, 0.8, 1.0, 1.3, 1.7, 2.3, 3.0, 4.0, 5.5];

    function logistic(x, midpoint, slope, y0, y1) {
      try {
        const expVal = Math.exp(-slope * (x - midpoint));
        return y0 + (y1 - y0) / (1 + expVal);
      } catch {
        return slope * (x - midpoint) > 0 ? y1 : y0;
      }
    }

    function wrap24(x) {
      return ((x % 24) + 24) % 24;
    }

    function getWindowWeight(hour, windowStart, windowEnd, fadeHrs) {
      const h = wrap24(hour);
      let inWindow = false;
      let distFromStart = 0;
      let distToEnd = 0;

      if (windowStart > windowEnd) {
        inWindow = h >= windowStart || h <= windowEnd;
        if (inWindow) {
          distFromStart = h >= windowStart ? (h - windowStart) : (h + 24 - windowStart);
          distToEnd = h <= windowEnd ? (windowEnd - h) : (windowEnd + 24 - h);
        }
      } else {
        inWindow = h >= windowStart && h <= windowEnd;
        if (inWindow) {
          distFromStart = h - windowStart;
          distToEnd = windowEnd - h;
        }
      }

      if (!inWindow) {
        return { inWindow: false, weight: 0 };
      }

      let weight = 1;
      if (fadeHrs > 0.01) {
        if (distFromStart < fadeHrs) {
          weight = Math.min(weight, distFromStart / fadeHrs);
        }
        if (distToEnd < fadeHrs) {
          weight = Math.min(weight, distToEnd / fadeHrs);
        }
      }

      return { inWindow: true, weight };
    }

    function rad(d) { return d * Math.PI / 180; }

    /**
     * Client-side sun time calculation (matches glo-designer.html).
     * Returns { sunrise, sunset, solarNoon, solarMid } as local hour values.
     */
    function getSunTimes(lat, lon) {
      const date = new Date();
      const n = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 86400000);
      const J = n + ((lon < 0 ? 360 + lon : lon) / 360);
      const M = (357.5291 + 0.9856 * J) % 360;
      const C = 1.9148 * Math.sin(rad(M)) + 0.02 * Math.sin(rad(2 * M)) + 0.0003 * Math.sin(rad(3 * M));
      const L = (M + 102.9372 + C + 180) % 360;
      const D = Math.asin(Math.sin(rad(L)) * Math.sin(rad(23.44)));
      const cosH0 = (Math.cos(rad(90.833)) - Math.sin(rad(lat)) * Math.sin(D)) / (Math.cos(rad(lat)) * Math.cos(D));

      if (cosH0 < -1 || cosH0 > 1) {
        const sn = 12 - date.getTimezoneOffset() / 60 - (lon / 15);
        return { sunrise: sn - 6, sunset: sn + 6, solarNoon: sn, solarMid: (sn + 12) % 24 };
      }

      const H0 = Math.acos(cosH0);
      const dl = (2 * H0 * 180 / Math.PI) / 15;
      const tz = -date.getTimezoneOffset() / 60;
      const sn = 12 + tz - (lon / 15);
      return { sunrise: sn - dl / 2, sunset: sn + dl / 2, solarNoon: sn, solarMid: (sn + 12) % 24 };
    }

    function liftMidpointToPhase(midpoint, phaseStart, phaseEnd) {
      const phaseCenter = (phaseStart + phaseEnd) / 2;
      let mid = midpoint;
      while (mid < phaseCenter - 12) mid += 24;
      while (mid > phaseCenter + 12) mid -= 24;
      const margin = 0.01;
      return Math.max(phaseStart + margin, Math.min(phaseEnd - margin, mid));
    }

    function applySolarRule(baseCCT, hour, cfg, sunTimes, colorOverride) {
      if (!sunTimes) return baseCCT;

      let cct = baseCCT;
      const sunrise = sunTimes.sunrise;
      const sunset = sunTimes.sunset;
      const solarNoon = sunTimes.solarNoon;
      const solarMid = sunTimes.solarMid;

      // Warm night — ceiling
      if (cfg.warm_night_enabled) {
        let warmTarget = cfg.warm_night_target;
        if (colorOverride && colorOverride > 0) {
          warmTarget += colorOverride;
        }

        if (cct > warmTarget) {
          const fadeHrs = cfg.warm_night_fade / 60;
          const startOffsetHrs = cfg.warm_night_start / 60;
          const endOffsetHrs = cfg.warm_night_end / 60;
          const mode = cfg.warm_night_mode;

          let windowStart, windowEnd;
          if (mode === 'sunrise') {
            windowStart = wrap24(solarMid);
            windowEnd = wrap24(sunrise + endOffsetHrs);
          } else if (mode === 'sunset') {
            windowStart = wrap24(sunset + startOffsetHrs);
            windowEnd = wrap24(solarMid);
          } else {
            windowStart = wrap24(sunset + startOffsetHrs);
            windowEnd = wrap24(sunrise + endOffsetHrs);
          }

          const { inWindow, weight } = getWindowWeight(hour, windowStart, windowEnd, fadeHrs);
          if (inWindow && weight > 0) {
            cct = cct + (warmTarget - cct) * weight;
          }
        }
      }

      // Cool day — floor
      if (cfg.cool_day_enabled) {
        let coolTarget = cfg.cool_day_target;
        if (colorOverride && colorOverride < 0) {
          coolTarget += colorOverride;
        }

        if (cct < coolTarget) {
          const fadeHrs = cfg.cool_day_fade / 60;
          const startOffsetHrs = cfg.cool_day_start / 60;
          const endOffsetHrs = cfg.cool_day_end / 60;
          const mode = cfg.cool_day_mode;

          let windowStart, windowEnd;
          if (mode === 'sunrise') {
            windowStart = wrap24(sunrise + startOffsetHrs);
            windowEnd = wrap24(solarNoon);
          } else if (mode === 'sunset') {
            windowStart = wrap24(solarNoon);
            windowEnd = wrap24(sunset + endOffsetHrs);
          } else {
            windowStart = wrap24(sunrise + startOffsetHrs);
            windowEnd = wrap24(sunset + endOffsetHrs);
          }

          const { inWindow, weight } = getWindowWeight(hour, windowStart, windowEnd, fadeHrs);
          if (inWindow && weight > 0) {
            cct = cct + (coolTarget - cct) * weight;
          }
        }
      }

      return cct;
    }

    /**
     * Calculate brightness (0-1) at a given hour using the area's state overrides.
     * cfg = cachedConfig, state = { brightness_mid, color_mid, color_override, frozen_at }
     * currentHour = the hour used to determine which phase runtimeState applies to
     */
    function calcMiniBrightness(hour, cfg, state, currentHour) {
      const tAscend = cfg.ascend_start;
      let tDescend = cfg.descend_start;
      if (tDescend <= tAscend) tDescend += 24;

      const kAscend = SPEED_TO_SLOPE[Math.max(1, Math.min(10, cfg.wake_speed))];
      const kDescend = SPEED_TO_SLOPE[Math.max(1, Math.min(10, cfg.bed_speed))];
      const bMin = cfg.min_brightness / 100;
      const bMax = cfg.max_brightness / 100;

      // Determine which phase the current time (cursor) is in
      const cursorH48 = currentHour < tAscend ? currentHour + 24 : currentHour;
      const cursorInAscend = cursorH48 >= tAscend && cursorH48 < tDescend;

      const wakeMid = cursorInAscend ? (state.brightness_mid ?? cfg.wake_time) : cfg.wake_time;
      const bedMid = !cursorInAscend ? (state.brightness_mid ?? cfg.bed_time) : cfg.bed_time;

      // Phase detection for this sample hour
      const h48 = hour < tAscend ? hour + 24 : hour;
      const inAscend = h48 >= tAscend && h48 < tDescend;

      const mid48 = inAscend
        ? liftMidpointToPhase(wakeMid, tAscend, tDescend)
        : liftMidpointToPhase(bedMid, tDescend, tDescend + 24);

      let value;
      if (inAscend) {
        value = logistic(h48, mid48, kAscend, bMin, bMax);
      } else {
        const hDescend48 = (h48 < tDescend) ? h48 + 24 : h48;
        value = logistic(hDescend48, mid48, -kDescend, bMin, bMax);
      }

      return Math.max(bMin, Math.min(bMax, value));
    }

    /**
     * Calculate CCT (Kelvin) at a given hour, with solar rules applied.
     */
    function calcMiniColor(hour, cfg, state, sunTimes, currentHour) {
      const tAscend = cfg.ascend_start;
      let tDescend = cfg.descend_start;
      if (tDescend <= tAscend) tDescend += 24;

      const kAscend = SPEED_TO_SLOPE[Math.max(1, Math.min(10, cfg.wake_speed))];
      const kDescend = SPEED_TO_SLOPE[Math.max(1, Math.min(10, cfg.bed_speed))];
      const cLow = cfg.min_color_temp;
      const cHigh = cfg.max_color_temp;

      const cursorH48 = currentHour < tAscend ? currentHour + 24 : currentHour;
      const cursorInAscend = cursorH48 >= tAscend && cursorH48 < tDescend;

      const colorWakeMid = cursorInAscend ? (state.color_mid ?? cfg.wake_time) : cfg.wake_time;
      const colorBedMid = !cursorInAscend ? (state.color_mid ?? cfg.bed_time) : cfg.bed_time;

      const h48 = hour < tAscend ? hour + 24 : hour;
      const inAscend = h48 >= tAscend && h48 < tDescend;

      const mid48 = inAscend
        ? liftMidpointToPhase(colorWakeMid, tAscend, tDescend)
        : liftMidpointToPhase(colorBedMid, tDescend, tDescend + 24);

      let normalized;
      if (inAscend) {
        normalized = logistic(h48, mid48, kAscend, 0, 1);
      } else {
        const hDescend48 = (h48 < tDescend) ? h48 + 24 : h48;
        normalized = logistic(hDescend48, mid48, -kDescend, 0, 1);
      }
      normalized = Math.max(0, Math.min(1, normalized));

      let cct = cLow + (cHigh - cLow) * normalized;

      // Apply solar rules
      cct = applySolarRule(cct, hour, cfg, sunTimes, state.color_override);

      return cct;
    }

    /**
     * Generate 240 samples of brightness% and CCT across 24 hours.
     */
    function calcMiniCurveData(cfg, state, sunTimes, currentHour) {
      const numSamples = 240;
      const hours = [];
      const brightnessPct = [];
      const cct = [];

      for (let i = 0; i < numSamples; i++) {
        const h = (i / numSamples) * 24;
        hours.push(h);
        brightnessPct.push(calcMiniBrightness(h, cfg, state, currentHour) * 100);
        cct.push(calcMiniColor(h, cfg, state, sunTimes, currentHour));
      }

      return { hours, brightnessPct, cct };
    }

    // ============================================================
    // Mini Circadian Graph — Rendering
    // ============================================================

    function formatHourLabel(h) {
      const h24 = ((h % 24) + 24) % 24;
      let hr = Math.floor(h24);
      let min = Math.round((h24 - hr) * 60);
      if (min === 60) { min = 0; hr = (hr + 1) % 24; }
      const suffix = hr < 12 ? 'a' : 'p';
      const hr12 = hr === 0 ? 12 : (hr > 12 ? hr - 12 : hr);
      return min === 0 ? `${hr12}${suffix}` : `${hr12}:${min.toString().padStart(2, '0')}${suffix}`;
    }

    function renderMiniChart(cfg, state, sunTimes, currentHour) {
      if (!cfg || !sunTimes) return;

      const data = calcMiniCurveData(cfg, state, sunTimes, currentHour);
      const { hours, brightnessPct, cct } = data;

      const traces = [];

      // Color-gradient brightness curve (filled + line segments)
      const step = 2;
      for (let i = step; i < hours.length; i += step) {
        const color = cctToRGB(cct[i]);
        const fillColor = colorWithAlpha(color, 0.5);
        const x0 = hours[i - step];
        const x1 = hours[i];
        const y0 = brightnessPct[i - step];
        const y1 = brightnessPct[i];

        // Filled area under curve
        traces.push({
          type: 'scatter', mode: 'lines',
          x: [x0, x1, x1, x0], y: [y0, y1, 0, 0],
          fill: 'toself', line: { width: 0 }, fillcolor: fillColor,
          hoverinfo: 'skip', showlegend: false
        });

        // Colored line segment
        traces.push({
          type: 'scatter', mode: 'lines',
          x: [x0, x1], y: [y0, y1],
          line: { width: 3, color },
          hoverinfo: 'skip', showlegend: false
        });
      }

      // Hover trace — CCT-colored tooltips
      const hoverDetails = brightnessPct.map((v, i) =>
        `${Math.round(v)}% • ${Math.round(cct[i])}K`
      );
      const hoverBgColors = cct.map(k => colorWithAlpha(cctToRGB(k), 0.92));
      const hoverTextColors = cct.map(k => readableTextColor(cctToRGB(k)));
      const hoverBorderColors = cct.map(k => colorWithAlpha(cctToRGB(k), 0.65));

      traces.push({
        type: 'scatter', mode: 'lines',
        x: hours, y: brightnessPct,
        line: { width: 0 }, showlegend: false,
        text: hoverDetails,
        hovertemplate: '%{text}<extra></extra>',
        hoverlabel: {
          bgcolor: hoverBgColors,
          bordercolor: hoverBorderColors,
          font: { color: hoverTextColors, size: 13 }
        }
      });

      // Live position marker
      const markerBri = calcMiniBrightness(currentHour, cfg, state, currentHour) * 100;
      const markerCCT = calcMiniColor(currentHour, cfg, state, sunTimes, currentHour);
      const markerColor = cctToRGB(markerCCT);

      traces.push({
        x: [currentHour], y: [markerBri],
        mode: 'markers',
        marker: { size: 14, color: markerColor, line: { width: 2, color: '#fff' } },
        hoverinfo: 'skip', showlegend: false
      });

      // Shapes and annotations
      const shapes = [];
      const annotations = [];

      // Wake/bed vertical dashed lines (glo-designer colors)
      const wakeTime = wrap24(cfg.wake_time);
      const bedTime = wrap24(cfg.bed_time);

      shapes.push({
        type: 'line', xref: 'x', yref: 'paper',
        x0: wakeTime, x1: wakeTime, y0: 0, y1: 1,
        line: { color: '#5cb3ff', width: 1.5, dash: 'dot' }
      });
      shapes.push({
        type: 'line', xref: 'x', yref: 'paper',
        x0: bedTime, x1: bedTime, y0: 0, y1: 1,
        line: { color: 'rgba(255,230,128,0.7)', width: 1.5, dash: 'dot' }
      });

      // Wake/bed labels at top
      annotations.push({
        x: wakeTime, y: 1.06, xref: 'x', yref: 'paper',
        text: 'wake', showarrow: false,
        font: { size: 10, color: '#5cb3ff' }
      });
      annotations.push({
        x: bedTime, y: 1.06, xref: 'x', yref: 'paper',
        text: 'bed', showarrow: false,
        font: { size: 10, color: '#ffe680' }
      });

      // "Now" cursor vertical line
      const now = new Date();
      const nowHour = now.getHours() + now.getMinutes() / 60;
      shapes.push({
        type: 'line', xref: 'x', yref: 'paper',
        x0: nowHour, x1: nowHour, y0: 0, y1: 1,
        line: { color: 'rgba(255,255,255,0.3)', width: 1, dash: 'dash' }
      });

      // Sunrise/sunset as x-axis text labels
      const sunrise = sunTimes.sunrise;
      const sunset = sunTimes.sunset;
      if (Number.isFinite(sunrise)) {
        annotations.push({
          x: sunrise, y: -0.12, xref: 'x', yref: 'paper',
          text: 'sunrise', showarrow: false,
          font: { size: 9, color: 'rgba(215,215,215,0.6)' }
        });
      }
      if (Number.isFinite(sunset)) {
        annotations.push({
          x: sunset, y: -0.12, xref: 'x', yref: 'paper',
          text: 'sunset', showarrow: false,
          font: { size: 9, color: 'rgba(215,215,215,0.6)' }
        });
      }

      const layout = {
        paper_bgcolor: '#0a0a0a',
        plot_bgcolor: '#0a0a0a',
        margin: { t: 24, r: 12, l: 36, b: 40 },
        hovermode: 'closest',
        xaxis: {
          range: [0, 24],
          dtick: 4,
          tickvals: [0, 4, 8, 12, 16, 20, 24],
          ticktext: ['12a', '4a', '8a', '12p', '4p', '8p', '12a'],
          gridcolor: 'rgba(80,100,130,0.22)',
          tickfont: { color: '#c8c8c8', size: 10 },
          ticklen: 3,
          tickcolor: 'rgba(160,190,220,0.2)'
        },
        yaxis: {
          range: [0, 110],
          gridcolor: 'rgba(80,100,130,0.22)',
          tickfont: { color: '#c8c8c8', size: 10 },
          ticklen: 3,
          title: '',
          showticklabels: true,
          dtick: 25
        },
        shapes,
        annotations,
        showlegend: false
      };

      Plotly.react('modal-mini-chart', traces, layout, {
        displayModeBar: false,
        responsive: true
      });
    }

    // ============================================================
    // Page Logic
    // ============================================================

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await loadPreferences();
      loadData();
      setupEventListeners();
    });

    async function loadPreferences() {
      try {
        const configRes = await fetch('./api/config');

        if (configRes.ok) {
          cachedConfig = await configRes.json();
          const prefs = cachedConfig.areas_ui || {};
          sortColumn = prefs.sort_column || 'name';
          sortAsc = prefs.sort_asc !== false;
          zoneFilter = prefs.zone_filter || 'all';
          statusFilter = prefs.status_filter || 'all';

          // Compute sun times client-side from config lat/lon
          const lat = cachedConfig.latitude || 35.0;
          const lon = cachedConfig.longitude || -78.6;
          cachedSunTimes = getSunTimes(lat, lon);
        }
      } catch (err) {
        console.error('Error loading preferences:', err);
      }
    }

    async function savePreferences() {
      try {
        await fetch('./api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            areas_ui: {
              sort_column: sortColumn,
              sort_asc: sortAsc,
              zone_filter: zoneFilter,
              status_filter: statusFilter
            }
          })
        });
      } catch (err) {
        console.error('Error saving preferences:', err);
      }
    }

    async function loadData() {
      const container = document.getElementById('areas-container');
      container.innerHTML = '<div class="loading">Loading areas...</div>';

      try {
        const [areasRes, statusRes] = await Promise.all([
          fetch('./api/areas'),
          fetch('./api/area-status')
        ]);

        if (areasRes.ok) {
          areas = await areasRes.json();
        }

        if (statusRes.ok) {
          areaStatus = await statusRes.json();
        }

        renderAreas();
      } catch (err) {
        console.error('Error loading data:', err);
        container.innerHTML = '<div class="loading">Error loading data</div>';
      }
    }

    function renderAreas() {
      const container = document.getElementById('areas-container');

      // Merge area data with status
      const mergedAreas = areas.map(area => {
        const status = areaStatus[area.area_id] || {};
        return {
          ...area,
          is_on: status.is_on || false,
          brightness: status.brightness || 0,
          kelvin: status.kelvin || 4000,
          frozen: status.frozen || false,
          zone_name: status.zone_name || null
        };
      });

      // Build filter options from data
      const zones = [...new Set(mergedAreas.map(a => a.zone_name).filter(Boolean))].sort();
      const validStatusValues = ['all', 'on', 'off', 'frozen'];

      // Validate saved filters - reset to 'all' if saved value doesn't exist in current data
      let filtersReset = false;
      if (zoneFilter !== 'all' && zoneFilter !== 'unassigned' && !zones.includes(zoneFilter)) {
        console.log(`[Filters] Resetting invalid zoneFilter '${zoneFilter}' to 'all'`);
        zoneFilter = 'all';
        filtersReset = true;
      }
      if (!validStatusValues.includes(statusFilter)) {
        console.log(`[Filters] Resetting invalid statusFilter '${statusFilter}' to 'all'`);
        statusFilter = 'all';
        filtersReset = true;
      }
      // Save corrected filters so they don't reload with invalid values
      if (filtersReset) {
        savePreferences();
      }

      // Apply all filters
      const filtered = mergedAreas.filter(a => {
        if (zoneFilter !== 'all') {
          if (zoneFilter === 'unassigned') {
            if (a.zone_name) return false;
          } else if (a.zone_name !== zoneFilter) {
            return false;
          }
        }
        if (statusFilter !== 'all') {
          if (statusFilter === 'on' && !a.is_on) return false;
          if (statusFilter === 'off' && a.is_on) return false;
          if (statusFilter === 'frozen' && !a.frozen) return false;
        }
        return true;
      });

      // Sort areas
      const sorted = [...filtered].sort((a, b) => {
        let valA, valB;
        switch (sortColumn) {
          case 'name':
            valA = a.name.toLowerCase();
            valB = b.name.toLowerCase();
            break;
          case 'zone':
            valA = (a.zone_name || 'zzz').toLowerCase();
            valB = (b.zone_name || 'zzz').toLowerCase();
            break;
          case 'status':
            // Sort: on > frozen > off
            valA = a.is_on ? (a.frozen ? 1 : 0) : 2;
            valB = b.is_on ? (b.frozen ? 1 : 0) : 2;
            break;
          case 'brightness':
            valA = a.is_on ? a.brightness : -1;
            valB = b.is_on ? b.brightness : -1;
            break;
          default:
            return 0;
        }
        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });

      const arrow = (col) => {
        if (sortColumn !== col) return '<span class="sort-arrow"></span>';
        return sortAsc ? '<span class="sort-arrow">↑</span>' : '<span class="sort-arrow">↓</span>';
      };

      const thClass = (col) => sortColumn === col ? 'sorted' : '';

      // Build filter select HTML
      const zoneOptions = `<option value="all">All</option>` +
        zones.map(z => `<option value="${z}" ${zoneFilter === z ? 'selected' : ''}>${z}</option>`).join('') +
        `<option value="unassigned" ${zoneFilter === 'unassigned' ? 'selected' : ''}>Unassigned</option>`;

      const statusOptions = `
        <option value="all" ${statusFilter === 'all' ? 'selected' : ''}>All</option>
        <option value="on" ${statusFilter === 'on' ? 'selected' : ''}>On</option>
        <option value="off" ${statusFilter === 'off' ? 'selected' : ''}>Off</option>
        <option value="frozen" ${statusFilter === 'frozen' ? 'selected' : ''}>Frozen</option>
      `;

      // Check if any filters are active and show/hide clear filters link
      const hasActiveFilters = zoneFilter !== 'all' || statusFilter !== 'all';
      document.getElementById('clear-filters-link').style.display = hasActiveFilters ? 'inline' : 'none';

      container.innerHTML = `
        <table class="areas-table">
          <thead>
            <tr>
              <th class="${thClass('name')}" onclick="sortBy('name')">Name ${arrow('name')}</th>
              <th class="${thClass('zone')}">
                <div class="th-with-filter">
                  <div class="th-title-row" onclick="sortBy('zone')">Glo Zone ${arrow('zone')}</div>
                  <select class="header-filter" id="zone-filter" onclick="event.stopPropagation()">${zoneOptions}</select>
                </div>
              </th>
              <th class="${thClass('status')}">
                <div class="th-with-filter">
                  <div class="th-title-row" onclick="sortBy('status')">Status ${arrow('status')}</div>
                  <select class="header-filter" id="status-filter" onclick="event.stopPropagation()">${statusOptions}</select>
                </div>
              </th>
              <th class="${thClass('brightness')}" onclick="sortBy('brightness')">Lighting ${arrow('brightness')}</th>
            </tr>
          </thead>
          <tbody>
            ${sorted.length === 0 ? `
              <tr>
                <td colspan="4" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                  ${mergedAreas.length > 0
                    ? 'No areas match the current filters.'
                    : 'No areas found in Home Assistant.'}
                </td>
              </tr>
            ` : sorted.map(area => {
              const zoneName = area.zone_name || '<span style="color: var(--muted2)">—</span>';
              const statusBadge = getStatusBadge(area);
              const lightingInfo = getLightingInfo(area);
              return `
                <tr onclick="openAreaModal('${area.area_id}')">
                  <td>${area.name}</td>
                  <td>${zoneName}</td>
                  <td>${statusBadge}</td>
                  <td>${lightingInfo}</td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
    }

    function getStatusBadge(area) {
      if (!area.is_on) {
        return '<span class="status-badge status-off">Off</span>';
      }
      if (area.frozen) {
        return '<span class="status-badge status-frozen">Frozen</span>';
      }
      return '<span class="status-badge status-on">On</span>';
    }

    function getLightingInfo(area) {
      if (!area.is_on) {
        return '<span style="color: var(--muted2)">—</span>';
      }
      const colorRgb = cctToRGB(area.kelvin);
      return `
        <div class="lighting-info">
          <span class="color-swatch" style="background: ${colorRgb}"></span>
          <span class="brightness-value">${Math.round(area.brightness)}%</span>
          <span class="kelvin-value">${Math.round(area.kelvin)}K</span>
        </div>
      `;
    }

    function sortBy(column) {
      if (sortColumn === column) {
        sortAsc = !sortAsc;
      } else {
        sortColumn = column;
        sortAsc = true;
      }
      savePreferences();
      renderAreas();
    }

    function clearFilters() {
      zoneFilter = 'all';
      statusFilter = 'all';
      savePreferences();
      renderAreas();
    }

    function setupEventListeners() {
      document.getElementById('refresh-btn').addEventListener('click', loadData);

      // Use event delegation for dynamically created filter dropdowns
      document.getElementById('areas-container').addEventListener('change', (e) => {
        if (e.target.id === 'zone-filter') {
          zoneFilter = e.target.value;
          savePreferences();
          renderAreas();
        } else if (e.target.id === 'status-filter') {
          statusFilter = e.target.value;
          savePreferences();
          renderAreas();
        }
      });

      // Close modal on overlay click
      document.getElementById('area-modal').addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay')) {
          closeModal();
        }
      });

      // Close modal on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    }

    // Modal functions
    function updateModalContent(areaId) {
      const area = areas.find(a => a.area_id === areaId);
      const status = areaStatus[areaId] || {};

      if (!area) return;

      selectedArea = {
        ...area,
        is_on: status.is_on || false,
        brightness: status.brightness || 0,
        kelvin: status.kelvin || 4000,
        frozen: status.frozen || false,
        zone_name: status.zone_name || null,
        is_circadian: status.is_circadian || false
      };

      // Update modal content
      document.getElementById('modal-area-name').textContent = area.name;

      // Status text
      let statusText = '';
      if (!selectedArea.is_on) {
        statusText = 'Off';
      } else if (selectedArea.frozen) {
        statusText = 'Frozen';
      } else if (selectedArea.is_circadian) {
        statusText = 'Circadian';
      } else {
        statusText = 'On';
      }
      document.getElementById('modal-status').textContent = statusText;

      // Values
      if (selectedArea.is_on) {
        document.getElementById('modal-values').textContent = `${Math.round(selectedArea.brightness)}% • ${Math.round(selectedArea.kelvin)}K`;
      } else {
        document.getElementById('modal-values').textContent = '—';
      }

      // Zone
      if (selectedArea.zone_name) {
        document.getElementById('modal-zone').textContent = `Zone: ${selectedArea.zone_name}`;
      } else {
        document.getElementById('modal-zone').textContent = 'No zone assigned';
      }

      // State model
      const fmtVal = (v) => v === null || v === undefined ? '—' : typeof v === 'number' ? v.toFixed(2) : v;
      const modelEl = document.getElementById('modal-model');
      modelEl.innerHTML =
        `<span>bri_mid: ${fmtVal(status.brightness_mid)}</span>` +
        `<span>color_mid: ${fmtVal(status.color_mid)}</span>` +
        `<span>color_override: ${fmtVal(status.color_override)}</span>` +
        `<span>frozen_at: ${fmtVal(status.frozen_at)}</span>`;

      // Color swatch
      const swatch = document.getElementById('modal-color-swatch');
      if (selectedArea.is_on) {
        swatch.style.background = cctToRGB(selectedArea.kelvin);
        swatch.style.opacity = selectedArea.brightness / 100;
      } else {
        swatch.style.background = '#333';
        swatch.style.opacity = 1;
      }

      // Render mini chart
      if (cachedConfig) {
        const areaState = {
          brightness_mid: status.brightness_mid ?? null,
          color_mid: status.color_mid ?? null,
          color_override: status.color_override ?? null,
          frozen_at: status.frozen_at ?? null
        };

        // Current hour: use frozen_at if frozen, otherwise current time
        let currentHour;
        if (status.frozen && status.frozen_at != null) {
          currentHour = status.frozen_at;
        } else {
          const now = new Date();
          currentHour = now.getHours() + now.getMinutes() / 60;
        }

        renderMiniChart(cachedConfig, areaState, cachedSunTimes, currentHour);
      }
    }

    function openAreaModal(areaId) {
      updateModalContent(areaId);

      // Show modal
      document.getElementById('area-modal').classList.add('visible');
    }

    function closeModal() {
      document.getElementById('area-modal').classList.remove('visible');
      selectedArea = null;
    }

    async function executeAction(action) {
      if (!selectedArea) return;

      const areaId = selectedArea.area_id;

      try {
        const response = await fetch('./api/area/action', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            area_id: areaId,
            action: action
          })
        });

        if (response.ok) {
          // Re-fetch area status only, then update modal in place
          setTimeout(async () => {
            try {
              const statusRes = await fetch('./api/area-status');
              if (statusRes.ok) {
                areaStatus = await statusRes.json();
              }
              // Re-render modal content without closing
              if (selectedArea && selectedArea.area_id === areaId) {
                updateModalContent(areaId);
              }
              // Also update the table behind the modal
              renderAreas();
            } catch (err) {
              console.error('Error refreshing after action:', err);
            }
          }, 500);
        } else {
          const error = await response.json();
          console.error('Action failed:', error);
          alert(`Action failed: ${error.error || 'Unknown error'}`);
        }
      } catch (err) {
        console.error('Error executing action:', err);
        alert('Error executing action');
      }
    }

  </script>
