    async function moveZone(zoneName, direction) {
      if (!cachedGlozones || !cachedGlozones.zones) return;
      const zoneNames = Object.keys(cachedGlozones.zones);
      const idx = zoneNames.indexOf(zoneName);
      if (idx < 0) return;
      const newIdx = idx + direction;
      if (newIdx < 0 || newIdx >= zoneNames.length) return;

      // Swap
      [zoneNames[idx], zoneNames[newIdx]] = [zoneNames[newIdx], zoneNames[idx]];

      try {
        const res = await fetch('./api/glozones/reorder', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ order: zoneNames })
        });
        if (res.ok) {
          // Re-fetch glozone data and re-render
          const gzRes = await fetch('./api/glozones');
          if (gzRes.ok) cachedGlozones = await gzRes.json();
          renderAreas();
        }
      } catch (err) {
        console.error('Error reordering zones:', err);
      }
    }

    async function createZoneFromEdit() {
      const name = prompt('New zone name:');
      if (!name || !name.trim()) return;

      try {
        const res = await fetch('./api/glozones', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: name.trim() })
        });
        if (res.ok) {
          const gzRes = await fetch('./api/glozones');
          if (gzRes.ok) cachedGlozones = await gzRes.json();
          // Also reload zone states
          const zsRes = await fetch('./api/zone-states');
          if (zsRes.ok) {
            const zs = await zsRes.json();
            zoneStates = zs.zone_states || {};
          }
          renderAreas();
        } else {
          const err = await res.json();
          alert(err.error || 'Error creating zone');
        }
      } catch (err) {
        console.error('Error creating zone:', err);
      }
    }

    async function deleteZoneFromEdit(zoneName) {
      // Count areas in this zone
      const zoneData = cachedGlozones?.zones?.[zoneName];
      const areaCount = zoneData?.areas?.length || 0;
      const msg = areaCount > 0
        ? `Move ${areaCount} area(s) to the default zone and delete "${zoneName}"?`
        : `Delete "${zoneName}"?`;
      if (!confirm(msg)) return;

      try {
        const res = await fetch(`./api/glozones/${encodeURIComponent(zoneName)}`, {
          method: 'DELETE'
        });
        if (res.ok) {
          const [gzRes, zsRes, statusRes] = await Promise.all([
            fetch('./api/glozones'),
            fetch('./api/zone-states'),
            fetch('./api/area-status')
          ]);
          if (gzRes.ok) cachedGlozones = await gzRes.json();
          if (zsRes.ok) {
            const zs = await zsRes.json();
            zoneStates = zs.zone_states || {};
          }
          if (statusRes.ok) areaStatus = await statusRes.json();
          renderAreas();
        } else {
          const err = await res.json();
          alert(err.error || 'Error deleting zone');
        }
      } catch (err) {
        console.error('Error deleting zone:', err);
      }
    }

    function startRenameZone(zoneName) {
      const nameEl = document.querySelector(`[data-edit-zone-name="${zoneName}"]`);
      if (!nameEl) return;
      const input = document.createElement('input');
      input.type = 'text';
      input.value = zoneName;
      input.className = 'edit-rename-input';

      async function doRename() {
        const newName = input.value.trim();
        if (!newName || newName === zoneName) {
          // Revert
          input.replaceWith(nameEl);
          return;
        }
        try {
          const res = await fetch(`./api/glozones/${encodeURIComponent(zoneName)}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: newName })
          });
          if (res.ok) {
            const gzRes = await fetch('./api/glozones');
            if (gzRes.ok) cachedGlozones = await gzRes.json();
            const zsRes = await fetch('./api/zone-states');
            if (zsRes.ok) {
              const zs = await zsRes.json();
              zoneStates = zs.zone_states || {};
            }
            renderAreas();
          } else {
            const err = await res.json();
            alert(err.error || 'Error renaming zone');
            input.replaceWith(nameEl);
          }
        } catch (err) {
          console.error('Error renaming zone:', err);
          input.replaceWith(nameEl);
        }
      }

      input.addEventListener('blur', doRename);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') { e.preventDefault(); input.blur(); }
        if (e.key === 'Escape') { input.removeEventListener('blur', doRename); input.replaceWith(nameEl); }
      });

      nameEl.replaceWith(input);
      input.focus();
      input.select();
    }

    // ============================================================
    // Drag and Drop for Edit Mode
    // ============================================================

    let dragState = { areaId: null, sourceZone: null };

    function onDragStart(e, areaId, zoneName) {
      dragState = { areaId, sourceZone: zoneName };
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', areaId);
      e.target.classList.add('dragging');
    }

    function onDragEnd(e) {
      e.target.classList.remove('dragging');
      // Clean up all drag-over indicators
      document.querySelectorAll('.drag-over, .drag-over-target').forEach(el => {
        el.classList.remove('drag-over', 'drag-over-target');
      });
      document.querySelectorAll('.drag-indicator').forEach(el => el.remove());
      dragState = { areaId: null, sourceZone: null };
    }

    function onZoneContentDragOver(e, zoneName) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      const content = e.currentTarget;
      content.classList.add('drag-over');

      // Show insertion indicator
      document.querySelectorAll('.drag-indicator').forEach(el => el.remove());
      const rows = [...content.querySelectorAll('.edit-mode-row')];
      let insertBefore = null;
      for (const row of rows) {
        const rect = row.getBoundingClientRect();
        if (e.clientY < rect.top + rect.height / 2) {
          insertBefore = row;
          break;
        }
      }
      const indicator = document.createElement('div');
      indicator.className = 'drag-indicator';
      if (insertBefore) {
        content.insertBefore(indicator, insertBefore);
      } else {
        content.appendChild(indicator);
      }
    }

    function onZoneContentDragLeave(e) {
      // Only remove if actually leaving the container (not entering a child)
      if (!e.currentTarget.contains(e.relatedTarget)) {
        e.currentTarget.classList.remove('drag-over');
        e.currentTarget.querySelectorAll('.drag-indicator').forEach(el => el.remove());
      }
    }

    function onZoneHeaderDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
      e.currentTarget.classList.add('drag-over-target');
    }

    function onZoneHeaderDragLeave(e) {
      e.currentTarget.classList.remove('drag-over-target');
    }

    async function onZoneContentDrop(e, targetZone) {
      e.preventDefault();
      e.currentTarget.classList.remove('drag-over');
      document.querySelectorAll('.drag-indicator').forEach(el => el.remove());

      const areaId = dragState.areaId;
      const sourceZone = dragState.sourceZone;
      if (!areaId) return;

      if (sourceZone === targetZone) {
        // Reorder within zone: compute new order from DOM position
        const content = e.currentTarget;
        const rows = [...content.querySelectorAll('.edit-mode-row')];
        const currentIds = rows.map(r => r.dataset.areaId).filter(id => id !== areaId);

        // Find insertion index
        let insertIdx = currentIds.length;
        for (let i = 0; i < rows.length; i++) {
          if (rows[i].dataset.areaId === areaId) continue;
          const rect = rows[i].getBoundingClientRect();
          if (e.clientY < rect.top + rect.height / 2) {
            insertIdx = currentIds.indexOf(rows[i].dataset.areaId);
            break;
          }
        }
        currentIds.splice(insertIdx, 0, areaId);

        try {
          await fetch(`./api/glozones/${encodeURIComponent(targetZone)}/reorder-areas`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ area_ids: currentIds })
          });
          const gzRes = await fetch('./api/glozones');
          if (gzRes.ok) cachedGlozones = await gzRes.json();
          renderAreas();
        } catch (err) {
          console.error('Error reordering areas:', err);
        }
      } else {
        // Cross-zone move: remove from source, add to target
        await crossZoneMove(areaId, sourceZone, targetZone);
      }
    }

    async function onZoneHeaderDrop(e, targetZone) {
      e.preventDefault();
      e.currentTarget.classList.remove('drag-over-target');

      const areaId = dragState.areaId;
      const sourceZone = dragState.sourceZone;
      if (!areaId || sourceZone === targetZone) return;

      await crossZoneMove(areaId, sourceZone, targetZone);
    }

    async function crossZoneMove(areaId, sourceZone, targetZone) {
      try {
        // Find area name
        const area = areas.find(a => a.area_id === areaId);
        const areaName = area ? area.name : areaId;

        // Remove from source zone
        await fetch(`./api/glozones/${encodeURIComponent(sourceZone)}/areas/${encodeURIComponent(areaId)}`, {
          method: 'DELETE'
        });

        // Add to target zone
        await fetch(`./api/glozones/${encodeURIComponent(targetZone)}/areas`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ area_id: areaId, area_name: areaName })
        });

        // Refresh
        const [gzRes, statusRes] = await Promise.all([
          fetch('./api/glozones'),
          fetch('./api/area-status')
        ]);
        if (gzRes.ok) cachedGlozones = await gzRes.json();
        if (statusRes.ok) areaStatus = await statusRes.json();
        renderAreas();
      } catch (err) {
        console.error('Error moving area:', err);
      }
    }

    function renderAreas() {
      const container = document.getElementById('areas-container');

      // Merge area data with status
      const mergedAreas = areas.map(area => {
        const status = areaStatus[area.area_id] || {};
        return {
          ...area,
          is_on: status.is_on || false,
          brightness: status.brightness || 0,
          kelvin: status.kelvin || 4000,
          frozen: status.frozen || false,
          boosted: status.boosted || false,
          boost_brightness: status.boost_brightness || null,
          boost_expires_at: status.boost_expires_at || null,
          boost_started_from_off: status.boost_started_from_off || false,
          is_motion_coupled: status.is_motion_coupled || false,
          motion_expires_at: status.motion_expires_at || null,
          motion_warning_active: status.motion_warning_active || false,
          zone_name: status.zone_name || null,
          brightness_mid: status.brightness_mid ?? null,
          color_mid: status.color_mid ?? null,
          color_override: status.color_override ?? null,
          frozen_at: status.frozen_at ?? null
        };
      });

      // Sort areas within each zone group
      const sortAreas = (list) => {
        if (viewMode === 'custom' || viewMode === 'onoff') return list; // preserve API order
        return [...list].sort((a, b) => {
          return a.name.toLowerCase().localeCompare(b.name.toLowerCase());
        });
      };

      function isAreaMismatched(area) {
        if (!area.zone_name || !zoneStates[area.zone_name]) return false;
        const rs = zoneStates[area.zone_name].runtime_state || {};
        const tol = 0.1;
        const differs = (a, b) => {
          if (a == null && b == null) return false;
          if (a == null || b == null) return true;
          return Math.abs(a - b) >= tol;
        };
        return differs(area.brightness_mid, rs.brightness_mid) ||
               differs(area.color_mid, rs.color_mid) ||
               differs(area.frozen_at, rs.frozen_at) ||
               area.color_override != null;
      }

      const filtered = mergedAreas;

      // Group by zone
      const zoneGroups = {};
      const unassigned = [];
      for (const area of filtered) {
        if (area.zone_name) {
          if (!zoneGroups[area.zone_name]) zoneGroups[area.zone_name] = [];
          zoneGroups[area.zone_name].push(area);
        } else {
          unassigned.push(area);
        }
      }

      // Sort zone names, put Unassigned at end
      const zoneNames = Object.keys(zoneGroups).sort();

      // Collapsed state
      const collapsedState = getCollapsedZones();

      // Chevron icon
      const chevronIcon = `<svg class="zone-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>`;

      // Reset icon: standard reload arrow + double-down chevron side by side
      const zoneResetIcon = `
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
        <svg viewBox="0 0 16 20" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" style="width:12px;height:14px;"><polyline points="3 5 8 10 13 5"/><polyline points="3 11 8 16 13 11"/></svg>`;

      // Build toolbar HTML
      let html;
      if (editMode) {
        html = `
          <div class="edit-toolbar">
            <a href="#" class="edit-toolbar-link" onclick="event.preventDefault(); exitEditMode()" style="color: var(--accent); font-weight: 600;">Done</a>
            <a href="#" class="edit-toolbar-link" onclick="event.preventDefault(); exitEditMode()">Cancel</a>
            <span style="flex: 1;"></span>
            <a href="#" class="edit-toolbar-link" onclick="event.preventDefault(); createZoneFromEdit()" style="color: var(--accent);">+ New Zone</a>
          </div>
        `;
      } else {
        html = `
          <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px; flex-wrap: wrap;">
            <div class="view-pills">
              <button class="view-pill ${viewMode === 'onoff' ? 'active' : ''}" data-view="onoff">💡</button>
              <button class="view-pill ${viewMode === 'custom' ? 'active' : ''}" data-view="custom">Your order</button>
              <button class="view-pill ${viewMode === 'alpha' ? 'active' : ''}" data-view="alpha">A–Z</button>
            </div>
            <span style="flex: 1;"></span>
            <div class="toolbar-menu">
              <button class="toolbar-menu-btn" onclick="toggleToolbarMenu(event)">⋮</button>
              <div class="toolbar-menu-dropdown" id="toolbar-menu-dropdown">
                <a href="#" class="toolbar-menu-item" id="organize-link">Organize</a>
                <a href="#" class="toolbar-menu-item" id="refresh-link">Refresh</a>
                <a href="#" class="toolbar-menu-item" id="add-zone-link">Add Glo Zone</a>
              </div>
            </div>
          </div>
        `;
      }

      const renderZoneGroup = (zoneName, areasInZone, zoneIndex, totalZones, { allOff = false } = {}) => {
        const isCollapsed = collapsedState[zoneName] || false;
        const sorted = editMode ? areasInZone : sortAreas(areasInZone);
        const escapedZoneName = zoneName.replace(/'/g, "\\'");

        if (editMode) {
          // Edit mode: simplified header with arrows, rename, delete
          const upDisabled = zoneIndex === 0 ? 'disabled' : '';
          const downDisabled = zoneIndex === totalZones - 1 ? 'disabled' : '';

          const areaRows = sorted.map(area => `
            <div class="edit-mode-row" draggable="true" data-area-id="${area.area_id}"
              ondragstart="onDragStart(event, '${area.area_id}', '${escapedZoneName}')"
              ondragend="onDragEnd(event)">
              <span class="drag-handle">&#9776;</span>
              <span style="flex: 1; font-size: 0.9rem;">${area.name}</span>
            </div>
          `).join('');

          return `
            <div class="zone-group">
              <div class="edit-zone-header ${isCollapsed ? 'collapsed' : ''}" data-zone="${zoneName}"
                ondragover="onZoneHeaderDragOver(event)"
                ondragleave="onZoneHeaderDragLeave(event)"
                ondrop="onZoneHeaderDrop(event, '${escapedZoneName}')">
                <div class="edit-zone-arrows">
                  <button class="edit-zone-arrow" ${upDisabled} onclick="event.stopPropagation(); moveZone('${escapedZoneName}', -1)" title="Move up">&#9650;</button>
                  <button class="edit-zone-arrow" ${downDisabled} onclick="event.stopPropagation(); moveZone('${escapedZoneName}', 1)" title="Move down">&#9660;</button>
                </div>
                <span class="edit-zone-name" data-edit-zone-name="${zoneName}" onclick="event.stopPropagation(); toggleZone('${escapedZoneName}', this)">${zoneName}</span>
                <span style="font-size: 0.8rem; color: var(--muted);">(${areasInZone.length})</span>
                <div class="edit-zone-actions">
                  <button class="edit-icon-btn" onclick="event.stopPropagation(); startRenameZone('${escapedZoneName}')" title="Rename">&#9998;</button>
                  <button class="edit-icon-btn danger" onclick="event.stopPropagation(); deleteZoneFromEdit('${escapedZoneName}')" title="Delete">&#128465;</button>
                </div>
              </div>
              <div class="zone-content ${isCollapsed ? 'hidden' : ''}" data-zone-table="${zoneName}"
                ondragover="onZoneContentDragOver(event, '${escapedZoneName}')"
                ondragleave="onZoneContentDragLeave(event)"
                ondrop="onZoneContentDrop(event, '${escapedZoneName}')">
                ${areaRows}
              </div>
            </div>
          `;
        }

        // Normal mode: full zone header with lighting info
        let zoneHeaderStyle = '';
        let zoneTextColor = 'var(--text)';
        let zoneLightingInfo = '';
        let zoneMismatchDot = '';
        let zoneRhythmLink = '';

        const zs = zoneStates[zoneName];
        if (zs) {
          const zoneBri = zs.brightness;
          const zoneKelvin = zs.kelvin;
          const cctColor = cctToRGB(zoneKelvin);
          const tintedColor = tintColorByBrightness(cctColor, zoneBri);
          zoneTextColor = readableTextColor(tintedColor);
          zoneHeaderStyle = `background: ${tintedColor}; color: ${zoneTextColor}; --header-fill: ${zoneBri / 100};`;
          zoneLightingInfo = `<span style="font-size: 0.8rem; opacity: 0.85;">${Math.round(zoneBri)}% · ${Math.round(zoneKelvin)}K</span>`;

          // Rhythm dropdown + wake/bed times combined pill
          if (zs.preset) {
            const presetNames = Object.keys(cachedPresets).filter(p => p !== zs.preset);
            const dropdownItems =
              `<a href="./glo/${encodeURIComponent(zs.preset)}" class="zone-rhythm-dropdown-item" onclick="event.stopPropagation();">Edit ${zs.preset}</a>` +
              presetNames.map(p =>
                `<div class="zone-rhythm-dropdown-item" data-zone="${zoneName}" data-preset="${p}" onclick="selectRhythm(this)">${p}</div>`
              ).join('') +
              `<div class="zone-rhythm-dropdown-item" data-zone="${zoneName}" data-preset="__new__" onclick="selectRhythm(this)">+ New Rhythm...</div>`;

            // Wake/bed times inline (same size as rhythm label/btn)
            let wakeBedSpan = '';
            const pr = cachedPresets[zs.preset];
            if (pr && pr.wake_time != null && pr.bed_time != null) {
              const alarmIcon = `<svg style="width:12px;height:12px;vertical-align:-1px;margin-right:2px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="13" r="7"/><line x1="12" y1="10" x2="12" y2="13"/><line x1="12" y1="13" x2="14.5" y2="13"/><line x1="1" y1="8" x2="5" y2="4"/><line x1="23" y1="8" x2="19" y2="4"/></svg>`;
              const bedIcon = `<svg style="width:12px;height:12px;vertical-align:-1px;margin-right:2px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 21V7h18v14"/><path d="M3 11h18"/><path d="M7 11V8"/><rect x="7" y="11" width="14" height="4" rx="1"/></svg>`;
              wakeBedSpan = `<span style="margin-left: 6px; white-space: nowrap; font-size: 0.75rem; color: var(--muted);">${alarmIcon}${formatHourLabel(pr.wake_time)} <span style="opacity: 0.5;">·</span> ${bedIcon}${formatHourLabel(pr.bed_time)}</span>`;
            }

            zoneRhythmLink = `
              <div class="zone-rhythm-display" style="background: rgba(0,0,0,0.45); border-radius: 6px; padding: 2px 10px; gap: 6px; cursor: pointer;" onclick="event.stopPropagation(); toggleRhythmDropdown(this);">
                <span class="zone-rhythm-label" style="color: ${zoneTextColor};">Rhythm:</span>
                <span class="zone-rhythm-btn" style="color: ${zoneTextColor};">${zs.preset}</span>
                <div class="zone-rhythm-dropdown">${dropdownItems}</div>
                ${wakeBedSpan}
              </div>`;
          }

          // Red dot: zone has been stepped or frozen away from pure rhythm
          const rs = zs.runtime_state;
          if (rs && (rs.brightness_mid != null || rs.color_mid != null || rs.frozen_at != null)) {
            zoneMismatchDot = `<span class="mismatch-dot-zone"></span>`;
          }
        }

        return `
          <div class="zone-group">
            <div class="zone-header ${isCollapsed ? 'collapsed' : ''} ${allOff ? 'no-tint' : ''}" data-zone="${zoneName}" style="${zoneHeaderStyle}" onclick="openZoneModal('${escapedZoneName}')">
              ${zoneMismatchDot}
              <span class="zone-chevron-tap" onclick="event.stopPropagation(); toggleZone('${escapedZoneName}', this)">${chevronIcon}</span>
              <span style="font-size: 0.8rem; opacity: 0.6; color: ${zoneTextColor};">Glo zone:</span>
              <span class="zone-name" style="color: ${zoneTextColor};">${zoneName}</span>
              ${zoneRhythmLink}
              <span style="flex: 1;"></span>
              ${zoneLightingInfo}
              <div class="row-controls"><button class="zone-reset-btn" onclick="event.stopPropagation(); zoneReset('${escapedZoneName}')" title="Reset Glo Zone: reset all areas in Glo Zone to rhythm">${zoneResetIcon}</button></div>
            </div>
            <div class="zone-content ${isCollapsed ? 'hidden' : ''}" data-zone-table="${zoneName}">
              ${sorted.map(area => renderAreaRow(area)).join('')}
            </div>
          </div>
        `;
      };

      if (editMode) {
        // Edit mode: use glozone API order (preserves user ordering)
        const gzZonesObj = cachedGlozones?.zones || {};
        const gzZoneNames = Object.keys(gzZonesObj);
        const totalZones = gzZoneNames.length;

        // Build area list per zone from glozone data (preserves area order within zone)
        for (let i = 0; i < gzZoneNames.length; i++) {
          const zoneName = gzZoneNames[i];
          const gzData = gzZonesObj[zoneName];
          const zoneAreaIds = (gzData.areas || []).map(a => typeof a === 'object' ? a.id : a);
          const areasInZone = zoneAreaIds.map(id => mergedAreas.find(a => a.area_id === id)).filter(Boolean);
          html += renderZoneGroup(zoneName, areasInZone, i, totalZones);
        }

        // Unassigned areas at the end
        if (unassigned.length > 0) {
          html += renderZoneGroup('Unassigned', unassigned, totalZones, totalZones + 1);
        }
      } else if (viewMode === 'onoff') {
        // Group by on/off first, then by zone within each
        const onAreas = filtered.filter(a => a.is_on);
        const offAreas = filtered.filter(a => !a.is_on);

        const renderOnOffSection = (label, sectionAreas, icon, allOff = false) => {
          if (sectionAreas.length === 0) return '';
          // Sub-group by zone
          const subGroups = {};
          const subUnassigned = [];
          for (const area of sectionAreas) {
            if (area.zone_name) {
              if (!subGroups[area.zone_name]) subGroups[area.zone_name] = [];
              subGroups[area.zone_name].push(area);
            } else {
              subUnassigned.push(area);
            }
          }
          // Use custom zone order from cachedGlozones, then any remaining
          const gzZoneNames = Object.keys(cachedGlozones?.zones || {});
          const subNames = gzZoneNames.filter(zn => subGroups[zn]);
          // Add any zones not in cachedGlozones (shouldn't happen, but safe)
          for (const zn of Object.keys(subGroups)) {
            if (!subNames.includes(zn)) subNames.push(zn);
          }
          let sectionHtml = `<div class="onoff-section-header">${icon} ${label} <span style="opacity: 0.5; font-weight: 400;">(${sectionAreas.length})</span></div>`;
          for (const zn of subNames) {
            // Sort areas within zone by custom order
            const gzData = (cachedGlozones?.zones || {})[zn];
            const customOrder = gzData ? (gzData.areas || []).map(a => typeof a === 'object' ? a.id : a) : [];
            const sorted = customOrder.length > 0
              ? subGroups[zn].sort((a, b) => {
                  const ai = customOrder.indexOf(a.area_id);
                  const bi = customOrder.indexOf(b.area_id);
                  return (ai === -1 ? 999 : ai) - (bi === -1 ? 999 : bi);
                })
              : subGroups[zn];
            sectionHtml += renderZoneGroup(zn, sorted, undefined, undefined, { allOff });
          }
          if (subUnassigned.length > 0) {
            sectionHtml += renderZoneGroup('Unassigned', subUnassigned, undefined, undefined, { allOff });
          }
          return sectionHtml;
        };

        html += renderOnOffSection('On', onAreas, '<span style="color: var(--success); font-size: 0.6rem; vertical-align: 1px;">●</span>', false);
        html += renderOnOffSection('Off', offAreas, '<span style="display: inline-block; width: 8px; height: 8px; border-radius: 50%; border: 1.5px solid var(--muted2); vertical-align: 0px;"></span>', true);
      } else if (viewMode === 'custom') {
        // Custom: use API zone order (preserves user arrangement from edit mode)
        const gzZonesObj = cachedGlozones?.zones || {};
        const gzZoneNames = Object.keys(gzZonesObj);

        for (const zoneName of gzZoneNames) {
          const gzData = gzZonesObj[zoneName];
          const zoneAreaIds = (gzData.areas || []).map(a => typeof a === 'object' ? a.id : a);
          const areasInZone = zoneAreaIds.map(id => mergedAreas.find(a => a.area_id === id)).filter(Boolean);
          html += renderZoneGroup(zoneName, areasInZone);
        }
        if (unassigned.length > 0) {
          html += renderZoneGroup('Unassigned', unassigned);
        }
      } else {
        // Alpha: group by zone, sorted alphabetically
        for (const zoneName of zoneNames) {
          html += renderZoneGroup(zoneName, zoneGroups[zoneName]);
        }

        if (unassigned.length > 0) {
          html += renderZoneGroup('Unassigned', unassigned);
        }
      }

      // Handle empty state
      if (filtered.length === 0) {
        html = `
          <div style="text-align: center; padding: 48px; color: var(--muted);">
            ${mergedAreas.length > 0 ? 'No areas match the current filter.' : 'No areas found in Home Assistant.'}
          </div>
        `;
      }

      container.innerHTML = html;
    }

    function renderAreaRow(area) {
      const style = getRowStyle(area);
      const lightingInfo = getLightingInfo(area);
      const timerInfo = getRowTimerInfo(area);
      const { leftControls, rightControls } = getRowControls(area);

      // Red dot: area's state differs from zone's state (stepped or frozen independently)
      let mismatchDot = '';
      if (area.zone_name && zoneStates[area.zone_name]) {
        const rs = zoneStates[area.zone_name].runtime_state || {};
        const tol = 0.1;  // ~6 minutes, matches server SYNC_TOLERANCE
        const differs = (a, b) => {
          if (a == null && b == null) return false;
          if (a == null || b == null) return true;
          return Math.abs(a - b) >= tol;
        };
        if (differs(area.brightness_mid, rs.brightness_mid) ||
            differs(area.color_mid, rs.color_mid) ||
            differs(area.frozen_at, rs.frozen_at) ||
            area.color_override != null) {
          mismatchDot = `<span class="mismatch-dot-area"></span>`;
        }
      }

      return `
        <div class="area-row" style="--row-bg: ${style.bg}; --row-text: ${style.textColor}; --row-fill: ${style.fill.toFixed(3)};" onclick="openAreaModal('${area.area_id}')">
          ${mismatchDot}
          ${leftControls}
          <span class="area-row-name">${area.name}</span>
          ${timerInfo}
          <span class="area-row-lighting">${lightingInfo}</span>
          ${rightControls}
        </div>
      `;
    }

    function getStatusBadge(area) {
      if (!area.is_on) {
        return '<span class="status-badge status-off">Off</span>';

      if (area.frozen) {
        return '<span class="status-badge status-frozen">Frozen</span>';
      }
      return '<span class="status-badge status-on">On</span>';
    }

    function getRowTimerInfo(area) {
      const status = areaStatus[area.area_id] || {};
      const hasMotion = status.motion_expires_at && status.motion_expires_at !== 'forever';
      const isBoosted = status.boosted || false;
      const isMotionCoupled = status.is_motion_coupled || false;
      const warnClass = status.motion_warning_active ? ' timer-warning' : '';

      if (hasMotion && isBoosted && isMotionCoupled) {
        const remaining = formatCountdown(status.motion_expires_at);
        if (remaining) {
          return `<span class="area-row-timer" data-area-timer="${area.area_id}"><span class="timer-motion${warnClass}">M+${status.boost_brightness}% ${remaining}</span></span>`;
        }
      }

      const parts = [];
      if (hasMotion) {
        const remaining = formatCountdown(status.motion_expires_at);
        if (remaining) {
          parts.push(`<span class="timer-motion${warnClass}">M ${remaining}</span>`);
        }
      }
      if (isBoosted && status.boost_brightness && !isMotionCoupled) {
        let text = `B+${status.boost_brightness}%`;
        if (status.boost_expires_at === 'forever') {
          // No countdown needed
        } else if (status.boost_expires_at) {
          const remaining = formatCountdown(status.boost_expires_at);
          if (remaining) text += ` ${remaining}`;
        }
        parts.push(`<span class="timer-boost">${text}</span>`);
      }

      if (parts.length === 0) return '';
      return `<span class="area-row-timer" data-area-timer="${area.area_id}">${parts.join(' ')}</span>`;
    }

    function renderMiniChartForArea(areaId) {
      const status = areaStatus[areaId] || {};
      if (!cachedConfig || !cachedSunTimes) return;

      // Use the area's specific preset config (same pattern as getPureRhythmValues)
      const presetName = status.preset_name;
      let cfg;
      if (presetName && cachedPresets[presetName]) {
        cfg = { ...cachedConfig, ...cachedPresets[presetName] };
      } else {
        cfg = cachedConfig;
      }

      const areaState = {
        brightness_mid: status.brightness_mid ?? null,
        color_mid: status.color_mid ?? null,
        color_override: status.color_override ?? null,
        frozen_at: status.frozen_at ?? null
      };

      // Current hour: use frozen_at if frozen, otherwise current time
      let currentHour;
      if (status.frozen && status.frozen_at != null) {
        currentHour = status.frozen_at;
      } else {
        const now = new Date();
        currentHour = now.getHours() + now.getMinutes() / 60;
      }

      // isActive = lights are on AND being controlled by Circadian Light
      const isActive = (status.is_on || false) && (status.is_circadian || false);

      renderMiniChart(cfg, areaState, cachedSunTimes, currentHour, isActive);
      styleAdjustButtons(areaId);
    }

    function updateTimerStatus() {
      if (!selectedArea) return;
      const timerEl = document.getElementById('modal-timer-status');
      if (!timerEl) return;
      const parts = [];

      const hasMotion = selectedArea.motion_expires_at && selectedArea.motion_expires_at !== 'forever';
      const hasBoostedMotion = selectedArea.boosted && selectedArea.is_motion_coupled;
      const warnClass = selectedArea.motion_warning_active ? ' timer-warning' : '';

      if (hasMotion && hasBoostedMotion) {
        // Motion-coupled boost: show as single combined line
        const remaining = formatCountdown(selectedArea.motion_expires_at);
        if (remaining) {
          parts.push(`<span class="timer-motion${warnClass}">Motion +${selectedArea.boost_brightness}%: ${remaining}<span class="timer-arrow">→</span>off</span>`);
        }
      } else {
        // Motion: only show timed expirations (not "forever")
        if (hasMotion) {
          const remaining = formatCountdown(selectedArea.motion_expires_at);
          if (remaining) {
            parts.push(`<span class="timer-motion${warnClass}">Motion: ${remaining}<span class="timer-arrow">→</span>off</span>`);
          }
        }

        // Boost: show amount + countdown + outcome (skip if coupled to motion, already shown above)
        if (selectedArea.boosted && selectedArea.boost_brightness) {
          let text = `+${selectedArea.boost_brightness}%`;
          if (selectedArea.boost_expires_at === 'forever') {
            text += ' · forever';
          } else if (selectedArea.boost_expires_at === 'motion') {
            // Motion-coupled boost without combined display (edge case)
            if (selectedArea.motion_expires_at) {
              const remaining = formatCountdown(selectedArea.motion_expires_at);
              if (remaining) {
                text += ` · ${remaining}<span class="timer-arrow">→</span>rhythm`;
              } else {
                text += ' · ending';
              }
            } else {
              text += ' · until motion ends';
            }
          } else if (selectedArea.boost_expires_at) {
            const remaining = formatCountdown(selectedArea.boost_expires_at);
            if (remaining) {
              const outcome = selectedArea.boost_started_from_off ? 'off' : 'rhythm';
              text += ` · ${remaining}<span class="timer-arrow">→</span>${outcome}`;
            }
          }
          parts.push(`<span class="timer-boost">Boost: ${text}</span>`);
        }
      }

      timerEl.innerHTML = parts.join('');
    }

    async function openAreaModal(areaId) {
      // Stop home refresh while modal is open
      stopHomeRefresh();

      // Fetch all data fresh before rendering modal
      try {
        const [res, zsRes, pRes] = await Promise.all([
          fetch('./api/area-status'),
          fetch('./api/zone-states'),
          fetch('./api/circadian-presets')
        ]);
        if (res.ok) {
          areaStatus = await res.json();
        }
        if (zsRes.ok) {
          const zs = await zsRes.json();
          zoneStates = zs.zone_states || {};
        }
        if (pRes.ok) {
          const p = await pRes.json();
          cachedPresets = p.presets || {};
        }
      } catch (err) {
        console.error('Error fetching modal data:', err);
      }

      updateModalContent(areaId, false);  // Update content but don't render chart yet

      // Show modal first, then render chart after it's visible
      const modal = document.getElementById('area-modal');
      modal.classList.add('visible');

      // Small delay to let modal transition complete and element get dimensions
      setTimeout(() => {
        renderMiniChartForArea(areaId);
      }, 50);

      // Start live countdown tick (1s) and single-area API refresh (1s)
      clearModalIntervals();
      modalTickInterval = setInterval(updateTimerStatus, 1000);
      modalRefreshInterval = setInterval(async () => {
        if (!selectedArea) return;
        try {
          const res = await fetch(`./api/area-status?area_id=${encodeURIComponent(selectedArea.area_id)}`);
          if (res.ok) {
            const singleStatus = await res.json();
            Object.assign(areaStatus, singleStatus);
          }
          updateModalContent(selectedArea.area_id, false);
        } catch (err) {
          console.error('Error refreshing modal:', err);
        }
      }, 1000);
    }

    function clearModalIntervals() {
      if (modalTickInterval) { clearInterval(modalTickInterval); modalTickInterval = null; }
      if (modalRefreshInterval) { clearInterval(modalRefreshInterval); modalRefreshInterval = null; }
    }

        stateEl.style.setProperty('--state-bg', 'var(--panel)');
        stateEl.style.setProperty('--state-fill', '0');
      }

      // Values display
      const valuesEl = document.getElementById('modal-values');
      if (zoneBri > 0) {
        const cctColor = cctToRGB(zoneKelvin);
        const tintedColor = tintColorByBrightness(cctColor, zoneBri);
        valuesEl.style.color = readableTextColor(tintedColor);
      } else {
        valuesEl.style.color = 'var(--muted)';
      }
      valuesEl.textContent = `${Math.round(zoneBri)}% • ${Math.round(zoneKelvin)}K`;

      // Hide area-specific controls (power, circadian, freeze, boost, glodown/reset)
      const ctrlLeft = document.querySelector('.area-state-controls-left');
      const ctrlRight = document.querySelector('.area-state-controls');
      if (ctrlLeft) ctrlLeft.style.display = 'none';
      if (ctrlRight) ctrlRight.style.display = 'none';

      // Timer status
      updateTimerStatus();

      // Render chart
      if (renderChart) {
        renderMiniChartForZone(zoneName);
      }
    }

    function renderMiniChartForZone(zoneName) {
      const zs = zoneStates[zoneName] || {};
      if (!cachedConfig || !cachedSunTimes) return;

      // Get preset config
      const presetName = zs.preset;
      let cfg;
      if (presetName && cachedPresets[presetName]) {
        cfg = { ...cachedConfig, ...cachedPresets[presetName] };
      } else {
        cfg = cachedConfig;
      }

      // Use zone runtime_state
      const rs = zs.runtime_state || {};
      const zoneState = {
        brightness_mid: rs.brightness_mid ?? null,
        color_mid: rs.color_mid ?? null,
        color_override: rs.color_override ?? null,
        frozen_at: rs.frozen_at ?? null
      };

      // Current hour: use frozen_at if set, otherwise current time
      let currentHour;
      if (rs.frozen_at != null) {
        currentHour = rs.frozen_at;
      } else {
        const now = new Date();
        currentHour = now.getHours() + now.getMinutes() / 60;
      }

      // Zone is always "active" from the rhythm perspective
      const isActive = true;

      renderMiniChart(cfg, zoneState, cachedSunTimes, currentHour, isActive);

      // Style adjust buttons using proxy area if available
      if (selectedArea) {
        styleAdjustButtons(selectedArea.area_id);
      }
    }

    function closeModal() {
      clearModalIntervals();
      document.getElementById('area-modal').classList.remove('visible');
      selectedArea = null;
      selectedZoneName = null;
      // Restore elements that zone modal may have hidden
      const ctrlLeft = document.querySelector('.area-state-controls-left');
      const ctrlRight = document.querySelector('.area-state-controls');
      if (ctrlLeft) ctrlLeft.style.display = '';
      if (ctrlRight) ctrlRight.style.display = '';
      document.getElementById('modal-rhythm-line').style.display = 'none';
      // Restore first context line (zone label) visibility
      const contextLines = document.querySelectorAll('#modal-context-info .context-line');
      if (contextLines[0]) contextLines[0].style.display = '';
      // Immediate refresh then resume periodic refresh
      loadData();
      startHomeRefresh();
    }

    function toggleCircadian() {
      if (!selectedArea) return;
      // Toggle based on current state
      const action = selectedArea.is_circadian ? 'circadian_off' : 'circadian_on';
      executeAction(action);
    }

    async function executeAction(action) {
      if (!selectedArea) return;

      const areaId = selectedArea.area_id;

      try {
        const response = await fetch('./api/area/action', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            area_id: areaId,
            action: action
          })
        });

        if (response.ok) {
          // Re-fetch status, then update modal in place
          setTimeout(async () => {
            try {
              if (selectedZoneName) {
                // Zone modal: re-fetch zone states and update zone modal
                const [zsRes, aRes] = await Promise.all([
                  fetch('./api/zone-states'),
                  fetch(`./api/area-status?area_id=${encodeURIComponent(areaId)}`)
                ]);
                if (zsRes.ok) {
                  const zs = await zsRes.json();
                  zoneStates = zs.zone_states || {};
                }
                if (aRes.ok) {
                  const singleStatus = await aRes.json();
                  Object.assign(areaStatus, singleStatus);
                }
                updateZoneModalContent(selectedZoneName);
              } else {
                const res = await fetch(`./api/area-status?area_id=${encodeURIComponent(areaId)}`);
                if (res.ok) {
                  const singleStatus = await res.json();
                  Object.assign(areaStatus, singleStatus);
                }
                // Re-render modal content without closing
                if (selectedArea && selectedArea.area_id === areaId) {
                  updateModalContent(areaId);
                }
              }
            } catch (err) {
              console.error('Error refreshing after action:', err);
            }
          }, 500);
        } else {
          const error = await response.json();
          console.error('Action failed:', error);
          alert(`Action failed: ${error.error || 'Unknown error'}`);
        }
      } catch (err) {
        console.error('Error executing action:', err);
        alert('Error executing action');
      }
    }

    async function rowAction(areaId, action) {
      // Handle circadian toggle - need to check current state
      if (action === 'circadian_toggle') {
        const status = areaStatus[areaId] || {};
        action = status.is_circadian ? 'circadian_off' : 'circadian_on';
      }

      try {
        const response = await fetch('./api/area/action', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            area_id: areaId,
            action: action
          })
        });

        if (response.ok) {
          // Re-fetch area status + zone states and update table
          setTimeout(async () => {
            try {
              const [statusRes, zsRes] = await Promise.all([
                fetch('./api/area-status'),
                fetch('./api/zone-states')
              ]);
              if (statusRes.ok) {
                areaStatus = await statusRes.json();
              }
              if (zsRes.ok) {
                const zs = await zsRes.json();
                zoneStates = zs.zone_states || {};
              }
              renderAreas();
              // Also update modal if it's open for this area
              if (selectedArea && selectedArea.area_id === areaId) {
                updateModalContent(areaId);
              }
            } catch (err) {
              console.error('Error refreshing after row action:', err);
            }
          }, 500);
        } else {
          const error = await response.json();
          console.error('Row action failed:', error);
        }
      } catch (err) {
        console.error('Error executing row action:', err);
      }
    }

  </script>
