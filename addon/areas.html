<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circadian Light - Areas</title>
  <style>
    :root {
      --bg: #000;
      --panel: #111;
      --card: #1a1a1a;
      --accent: #feac60;
      --accent-hover: #ffc078;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --muted2: #64748b;
      --line: #334155;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Navigation */
    .nav {
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      padding: 0 24px;
      display: flex;
      align-items: center;
      height: 56px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-brand {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text);
      margin-right: 32px;
    }

    .nav-links {
      display: flex;
      gap: 8px;
    }

    .nav-link {
      padding: 8px 16px;
      color: var(--muted);
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .nav-link:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-link.active {
      color: var(--accent);
    }

    /* Main Content */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }

    .page-header {
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Areas Table */
    .areas-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 8px;
      overflow: hidden;
    }

    .areas-table th {
      text-align: left;
      padding: 12px 16px;
      background: var(--panel);
      border-bottom: 1px solid var(--line);
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      transition: color 0.2s;
    }

    .areas-table th:hover {
      color: var(--text);
    }

    .areas-table th.sorted {
      color: var(--accent);
    }

    .areas-table th .sort-arrow {
      margin-left: 6px;
      opacity: 0.5;
    }

    .areas-table th.sorted .sort-arrow {
      opacity: 1;
    }

    .areas-table td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--line);
      font-size: 0.9rem;
    }

    .areas-table tr:last-child td {
      border-bottom: none;
    }

    .areas-table tr:hover td {
      background: rgba(255, 255, 255, 0.02);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--muted);
    }

    .empty-state-title {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: var(--text);
    }

    .empty-state-text {
      font-size: 0.9rem;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
      color: var(--muted);
    }

    /* Status badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-on {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .status-off {
      background: rgba(148, 163, 184, 0.15);
      color: var(--muted);
    }

    .status-frozen {
      background: rgba(99, 179, 237, 0.15);
      color: #63b3ed;
    }

    /* Header with filter */
    .th-with-filter {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .th-title-row {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .header-filter {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid var(--line);
      background: var(--card);
      color: var(--text);
      font-size: 0.75rem;
      font-weight: normal;
      cursor: pointer;
      width: 100%;
    }

    .header-filter:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Brightness/Color display */
    .lighting-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
    }

    .brightness-value {
      color: var(--text);
    }

    .kelvin-value {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .color-swatch {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Buttons */
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary {
      background: var(--card);
      border: 1px solid var(--line);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .clear-filters-link {
      color: var(--muted);
      font-size: 0.85rem;
      text-decoration: none;
    }

    .clear-filters-link:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    /* Clickable rows */
    .areas-table tbody tr {
      cursor: pointer;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 24px;
      min-width: 400px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .modal-close {
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 4px 8px;
      line-height: 1;
    }

    .modal-close:hover {
      color: var(--text);
    }

    /* Area state display */
    .area-state {
      background: var(--panel);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .area-state-row {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .area-state-swatch {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .area-state-info {
      flex: 1;
    }

    .area-state-status {
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .area-state-values {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .area-state-zone {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 4px;
    }

    .area-state-model {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 8px;
      font-family: monospace;
      line-height: 1.6;
    }

    .area-state-model span {
      display: inline-block;
      margin-right: 12px;
    }

    /* Action buttons */
    .action-section {
      margin-bottom: 16px;
    }

    .action-section-title {
      font-size: 0.8rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .action-btn {
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--panel);
      border: 1px solid var(--line);
      color: var(--text);
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .action-btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
    }

    .action-btn.primary:hover {
      background: var(--accent-hover);
    }

    .action-btn.success {
      background: rgba(34, 197, 94, 0.15);
      border-color: var(--success);
      color: var(--success);
    }

    .action-btn.danger {
      background: rgba(239, 68, 68, 0.15);
      border-color: var(--danger);
      color: var(--danger);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav">
    <span class="nav-brand">Circadian Light</span>
    <div class="nav-links">
      <a href="./" class="nav-link">Home</a>
      <a href="./glo" class="nav-link">Glo design</a>
      <a href="./areas" class="nav-link active">Areas</a>
      <a href="./switches" class="nav-link">Controls</a>
      <a href="./settings" class="nav-link">Advanced</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main">
    <div class="page-header">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <h1 class="page-title">Areas</h1>
        <div style="display: flex; align-items: center; gap: 16px;">
          <a href="#" class="clear-filters-link" id="clear-filters-link" style="display: none;" onclick="clearFilters(); return false;">Clear filters</a>
          <button class="btn btn-secondary" id="refresh-btn">Refresh</button>
        </div>
      </div>
    </div>

    <!-- Areas Table -->
    <div id="areas-container">
      <div class="loading">Loading areas...</div>
    </div>
  </main>

  <!-- Area Modal -->
  <div class="modal-overlay" id="area-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-area-name">Area Name</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>

      <div class="area-state" id="modal-area-state">
        <div class="area-state-row">
          <div class="area-state-swatch" id="modal-color-swatch"></div>
          <div class="area-state-info">
            <div class="area-state-status" id="modal-status"></div>
            <div class="area-state-values" id="modal-values"></div>
            <div class="area-state-zone" id="modal-zone"></div>
          </div>
        </div>
        <div class="area-state-model" id="modal-model"></div>
      </div>

      <div class="action-section">
        <div class="action-section-title">Power</div>
        <div class="action-buttons">
          <button class="action-btn success" onclick="executeAction('lights_on')">Lights On</button>
          <button class="action-btn danger" onclick="executeAction('lights_off')">Lights Off</button>
          <button class="action-btn" onclick="executeAction('lights_toggle')">Toggle</button>
        </div>
      </div>

      <div class="action-section">
        <div class="action-section-title">Circadian Mode</div>
        <div class="action-buttons">
          <button class="action-btn success" onclick="executeAction('circadian_on')">Circadian On</button>
          <button class="action-btn danger" onclick="executeAction('circadian_off')">Circadian Off</button>
        </div>
      </div>

      <div class="action-section">
        <div class="action-section-title">Adjust</div>
        <div class="action-buttons">
          <button class="action-btn" onclick="executeAction('step_up')">Step Up</button>
          <button class="action-btn" onclick="executeAction('step_down')">Step Down</button>
          <button class="action-btn" onclick="executeAction('bright_up')">Bright +</button>
          <button class="action-btn" onclick="executeAction('bright_down')">Bright -</button>
          <button class="action-btn" onclick="executeAction('color_up')">Color +</button>
          <button class="action-btn" onclick="executeAction('color_down')">Color -</button>
        </div>
      </div>

      <div class="action-section">
        <div class="action-section-title">Zone</div>
        <div class="action-buttons">
          <button class="action-btn" onclick="executeAction('glo_up')">Glo Up</button>
          <button class="action-btn" onclick="executeAction('glo_down')">Glo Down</button>
          <button class="action-btn" onclick="executeAction('glo_reset')">Glo Reset</button>
        </div>
      </div>

      <div class="action-section">
        <div class="action-section-title">Other</div>
        <div class="action-buttons">
          <button class="action-btn" onclick="executeAction('freeze_toggle')">Freeze Toggle</button>
          <button class="action-btn" onclick="executeAction('reset')">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // State
    let areas = [];
    let areaStatus = {};
    let sortColumn = 'name';
    let sortAsc = true;
    let zoneFilter = 'all';
    let statusFilter = 'all';
    let selectedArea = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await loadPreferences();
      loadData();
      setupEventListeners();
    });

    async function loadPreferences() {
      try {
        const res = await fetch('./api/config');
        if (res.ok) {
          const config = await res.json();
          const prefs = config.areas_ui || {};
          sortColumn = prefs.sort_column || 'name';
          sortAsc = prefs.sort_asc !== false;
          zoneFilter = prefs.zone_filter || 'all';
          statusFilter = prefs.status_filter || 'all';
        }
      } catch (err) {
        console.error('Error loading preferences:', err);
      }
    }

    async function savePreferences() {
      try {
        await fetch('./api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            areas_ui: {
              sort_column: sortColumn,
              sort_asc: sortAsc,
              zone_filter: zoneFilter,
              status_filter: statusFilter
            }
          })
        });
      } catch (err) {
        console.error('Error saving preferences:', err);
      }
    }

    async function loadData() {
      const container = document.getElementById('areas-container');
      container.innerHTML = '<div class="loading">Loading areas...</div>';

      try {
        const [areasRes, statusRes] = await Promise.all([
          fetch('./api/areas'),
          fetch('./api/area-status')
        ]);

        if (areasRes.ok) {
          areas = await areasRes.json();
        }

        if (statusRes.ok) {
          areaStatus = await statusRes.json();
        }

        renderAreas();
      } catch (err) {
        console.error('Error loading data:', err);
        container.innerHTML = '<div class="loading">Error loading data</div>';
      }
    }

    function kelvinToRgb(kelvin) {
      // Approximate Kelvin to RGB conversion
      const temp = kelvin / 100;
      let r, g, b;

      if (temp <= 66) {
        r = 255;
        g = Math.min(255, Math.max(0, 99.4708025861 * Math.log(temp) - 161.1195681661));
      } else {
        r = Math.min(255, Math.max(0, 329.698727446 * Math.pow(temp - 60, -0.1332047592)));
        g = Math.min(255, Math.max(0, 288.1221695283 * Math.pow(temp - 60, -0.0755148492)));
      }

      if (temp >= 66) {
        b = 255;
      } else if (temp <= 19) {
        b = 0;
      } else {
        b = Math.min(255, Math.max(0, 138.5177312231 * Math.log(temp - 10) - 305.0447927307));
      }

      return `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
    }

    function renderAreas() {
      const container = document.getElementById('areas-container');

      // Merge area data with status
      const mergedAreas = areas.map(area => {
        const status = areaStatus[area.area_id] || {};
        return {
          ...area,
          is_on: status.is_on || false,
          brightness: status.brightness || 0,
          kelvin: status.kelvin || 4000,
          frozen: status.frozen || false,
          zone_name: status.zone_name || null
        };
      });

      // Build filter options from data
      const zones = [...new Set(mergedAreas.map(a => a.zone_name).filter(Boolean))].sort();
      const validStatusValues = ['all', 'on', 'off', 'frozen'];

      // Validate saved filters - reset to 'all' if saved value doesn't exist in current data
      let filtersReset = false;
      if (zoneFilter !== 'all' && zoneFilter !== 'unassigned' && !zones.includes(zoneFilter)) {
        console.log(`[Filters] Resetting invalid zoneFilter '${zoneFilter}' to 'all'`);
        zoneFilter = 'all';
        filtersReset = true;
      }
      if (!validStatusValues.includes(statusFilter)) {
        console.log(`[Filters] Resetting invalid statusFilter '${statusFilter}' to 'all'`);
        statusFilter = 'all';
        filtersReset = true;
      }
      // Save corrected filters so they don't reload with invalid values
      if (filtersReset) {
        savePreferences();
      }

      // Apply all filters
      const filtered = mergedAreas.filter(a => {
        if (zoneFilter !== 'all') {
          if (zoneFilter === 'unassigned') {
            if (a.zone_name) return false;
          } else if (a.zone_name !== zoneFilter) {
            return false;
          }
        }
        if (statusFilter !== 'all') {
          if (statusFilter === 'on' && !a.is_on) return false;
          if (statusFilter === 'off' && a.is_on) return false;
          if (statusFilter === 'frozen' && !a.frozen) return false;
        }
        return true;
      });

      // Sort areas
      const sorted = [...filtered].sort((a, b) => {
        let valA, valB;
        switch (sortColumn) {
          case 'name':
            valA = a.name.toLowerCase();
            valB = b.name.toLowerCase();
            break;
          case 'zone':
            valA = (a.zone_name || 'zzz').toLowerCase();
            valB = (b.zone_name || 'zzz').toLowerCase();
            break;
          case 'status':
            // Sort: on > frozen > off
            valA = a.is_on ? (a.frozen ? 1 : 0) : 2;
            valB = b.is_on ? (b.frozen ? 1 : 0) : 2;
            break;
          case 'brightness':
            valA = a.is_on ? a.brightness : -1;
            valB = b.is_on ? b.brightness : -1;
            break;
          default:
            return 0;
        }
        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });

      const arrow = (col) => {
        if (sortColumn !== col) return '<span class="sort-arrow"></span>';
        return sortAsc ? '<span class="sort-arrow">↑</span>' : '<span class="sort-arrow">↓</span>';
      };

      const thClass = (col) => sortColumn === col ? 'sorted' : '';

      // Build filter select HTML
      const zoneOptions = `<option value="all">All</option>` +
        zones.map(z => `<option value="${z}" ${zoneFilter === z ? 'selected' : ''}>${z}</option>`).join('') +
        `<option value="unassigned" ${zoneFilter === 'unassigned' ? 'selected' : ''}>Unassigned</option>`;

      const statusOptions = `
        <option value="all" ${statusFilter === 'all' ? 'selected' : ''}>All</option>
        <option value="on" ${statusFilter === 'on' ? 'selected' : ''}>On</option>
        <option value="off" ${statusFilter === 'off' ? 'selected' : ''}>Off</option>
        <option value="frozen" ${statusFilter === 'frozen' ? 'selected' : ''}>Frozen</option>
      `;

      // Check if any filters are active and show/hide clear filters link
      const hasActiveFilters = zoneFilter !== 'all' || statusFilter !== 'all';
      document.getElementById('clear-filters-link').style.display = hasActiveFilters ? 'inline' : 'none';

      container.innerHTML = `
        <table class="areas-table">
          <thead>
            <tr>
              <th class="${thClass('name')}" onclick="sortBy('name')">Name ${arrow('name')}</th>
              <th class="${thClass('zone')}">
                <div class="th-with-filter">
                  <div class="th-title-row" onclick="sortBy('zone')">Glo Zone ${arrow('zone')}</div>
                  <select class="header-filter" id="zone-filter" onclick="event.stopPropagation()">${zoneOptions}</select>
                </div>
              </th>
              <th class="${thClass('status')}">
                <div class="th-with-filter">
                  <div class="th-title-row" onclick="sortBy('status')">Status ${arrow('status')}</div>
                  <select class="header-filter" id="status-filter" onclick="event.stopPropagation()">${statusOptions}</select>
                </div>
              </th>
              <th class="${thClass('brightness')}" onclick="sortBy('brightness')">Lighting ${arrow('brightness')}</th>
            </tr>
          </thead>
          <tbody>
            ${sorted.length === 0 ? `
              <tr>
                <td colspan="4" style="text-align: center; padding: 40px; color: var(--text-secondary);">
                  ${mergedAreas.length > 0
                    ? 'No areas match the current filters.'
                    : 'No areas found in Home Assistant.'}
                </td>
              </tr>
            ` : sorted.map(area => {
              const zoneName = area.zone_name || '<span style="color: var(--muted2)">—</span>';
              const statusBadge = getStatusBadge(area);
              const lightingInfo = getLightingInfo(area);
              return `
                <tr onclick="openAreaModal('${area.area_id}')">
                  <td>${area.name}</td>
                  <td>${zoneName}</td>
                  <td>${statusBadge}</td>
                  <td>${lightingInfo}</td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
    }

    function getStatusBadge(area) {
      if (!area.is_on) {
        return '<span class="status-badge status-off">Off</span>';
      }
      if (area.frozen) {
        return '<span class="status-badge status-frozen">Frozen</span>';
      }
      return '<span class="status-badge status-on">On</span>';
    }

    function getLightingInfo(area) {
      if (!area.is_on) {
        return '<span style="color: var(--muted2)">—</span>';
      }
      const colorRgb = kelvinToRgb(area.kelvin);
      return `
        <div class="lighting-info">
          <span class="color-swatch" style="background: ${colorRgb}"></span>
          <span class="brightness-value">${Math.round(area.brightness)}%</span>
          <span class="kelvin-value">${Math.round(area.kelvin)}K</span>
        </div>
      `;
    }

    function sortBy(column) {
      if (sortColumn === column) {
        sortAsc = !sortAsc;
      } else {
        sortColumn = column;
        sortAsc = true;
      }
      savePreferences();
      renderAreas();
    }

    function clearFilters() {
      zoneFilter = 'all';
      statusFilter = 'all';
      savePreferences();
      renderAreas();
    }

    function setupEventListeners() {
      document.getElementById('refresh-btn').addEventListener('click', loadData);

      // Use event delegation for dynamically created filter dropdowns
      document.getElementById('areas-container').addEventListener('change', (e) => {
        if (e.target.id === 'zone-filter') {
          zoneFilter = e.target.value;
          savePreferences();
          renderAreas();
        } else if (e.target.id === 'status-filter') {
          statusFilter = e.target.value;
          savePreferences();
          renderAreas();
        }
      });

      // Close modal on overlay click
      document.getElementById('area-modal').addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay')) {
          closeModal();
        }
      });

      // Close modal on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    }

    // Modal functions
    function openAreaModal(areaId) {
      const area = areas.find(a => a.area_id === areaId);
      const status = areaStatus[areaId] || {};

      if (!area) return;

      selectedArea = {
        ...area,
        is_on: status.is_on || false,
        brightness: status.brightness || 0,
        kelvin: status.kelvin || 4000,
        frozen: status.frozen || false,
        zone_name: status.zone_name || null,
        is_circadian: status.is_circadian || false
      };

      // Update modal content
      document.getElementById('modal-area-name').textContent = area.name;

      // Status text
      let statusText = '';
      if (!selectedArea.is_on) {
        statusText = 'Off';
      } else if (selectedArea.frozen) {
        statusText = 'Frozen';
      } else if (selectedArea.is_circadian) {
        statusText = 'Circadian';
      } else {
        statusText = 'On';
      }
      document.getElementById('modal-status').textContent = statusText;

      // Values
      if (selectedArea.is_on) {
        document.getElementById('modal-values').textContent = `${Math.round(selectedArea.brightness)}% • ${Math.round(selectedArea.kelvin)}K`;
      } else {
        document.getElementById('modal-values').textContent = '—';
      }

      // Zone
      if (selectedArea.zone_name) {
        document.getElementById('modal-zone').textContent = `Zone: ${selectedArea.zone_name}`;
      } else {
        document.getElementById('modal-zone').textContent = 'No zone assigned';
      }

      // State model
      const fmtVal = (v) => v === null || v === undefined ? '—' : typeof v === 'number' ? v.toFixed(2) : v;
      const modelEl = document.getElementById('modal-model');
      modelEl.innerHTML =
        `<span>bri_mid: ${fmtVal(status.brightness_mid)}</span>` +
        `<span>color_mid: ${fmtVal(status.color_mid)}</span>` +
        `<span>color_override: ${fmtVal(status.color_override)}</span>` +
        `<span>frozen_at: ${fmtVal(status.frozen_at)}</span>`;

      // Color swatch
      const swatch = document.getElementById('modal-color-swatch');
      if (selectedArea.is_on) {
        swatch.style.background = kelvinToRgb(selectedArea.kelvin);
        swatch.style.opacity = selectedArea.brightness / 100;
      } else {
        swatch.style.background = '#333';
        swatch.style.opacity = 1;
      }

      // Show modal
      document.getElementById('area-modal').classList.add('visible');
    }

    function closeModal() {
      document.getElementById('area-modal').classList.remove('visible');
      selectedArea = null;
    }

    async function executeAction(action) {
      if (!selectedArea) return;

      try {
        const response = await fetch('./api/area/action', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            area_id: selectedArea.area_id,
            action: action
          })
        });

        if (response.ok) {
          // Refresh data after short delay to allow action to complete
          setTimeout(async () => {
            await loadData();
            // Re-open modal with updated data if still viewing same area
            if (selectedArea) {
              openAreaModal(selectedArea.area_id);
            }
          }, 500);
        } else {
          const error = await response.json();
          console.error('Action failed:', error);
          alert(`Action failed: ${error.error || 'Unknown error'}`);
        }
      } catch (err) {
        console.error('Error executing action:', err);
        alert('Error executing action');
      }
    }

  </script>
